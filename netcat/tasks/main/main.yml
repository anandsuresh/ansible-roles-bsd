---

- name: 'task include install'
  import_tasks: install.yml
  when: not (netcat_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - netcat

- name: 'task include remove'
  import_tasks: remove.yml
  when: (netcat_state|match('false|no|remove'))
  tags:
    - main
    - netcat
