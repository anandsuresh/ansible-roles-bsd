---

- name: 'task include install'
  include: install.yml
  when: not (libressl_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - unix
    - libressl

- name: 'task include remove'
  include: remove.yml
  when: (libressl_state|match('false|no|remove'))
  tags:
    - unix
    - libressl
