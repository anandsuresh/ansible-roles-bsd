---

- name: task include install
  include: install.yml
  when: not (python_paramiko_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - unix
    - python_paramiko

- name: task include remove
  include: remove.yml
  when: (python_paramiko_state|match('false|no|remove'))
  tags:
    - unix
    - python_paramiko
