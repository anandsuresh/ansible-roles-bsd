- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}{{ansible_distribution_major_version}}.yml"
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - remove
   - unix
   - ansible

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: user remove ansible
  user:
   state: 'absent'
   name: "{{user_name_ansible}}"
   uid: "{{user_uid_ansible}}"
   remove: "{{user_home_remove_ansible}}"
   force: "{{user_home_force_ansible}}"
  tags:
   - system
   - remove
   - unix
   - ansible

- name: group remove ansible
  group:
   state: 'absent'
   name: "{{group_name_ansible}}"
   gid: "{{group_gid_ansible}}"
  tags:
   - system
   - remove
   - unix
   - ansible
