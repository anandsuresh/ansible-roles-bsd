- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: group create ansible
  group:
   state: 'present'
   name: "{{group_name_ansible}}"
   gid: "{{group_gid_ansible}}"
   system: "{{group_system_ansible}}"
  tags:
   - system
   - install
   - unix
   - ansible

- name: user create ansible
  user:
   state: 'present'
   name: "{{user_name_ansible}}"
   comment: "{{user_comment_ansible}}"
   uid: "{{user_uid_ansible}}"
   group: "{{user_group_ansible}}"
   groups: "{{user_groups_ansible|join(',')}}"
   append: "{{user_append_ansible}}"
   createhome: "{{user_home_create_ansible}}"
   move_home: "{{user_home_move_ansible}}"
   remove: "{{user_home_remove_ansible}}"
   force: "{{user_home_force_ansible}}"
   password: "{{user_password_ansible}}"
   update_password: "{{user_password_update_ansible}}"
   shell: "{{user_shell_ansible}}"
   system: "{{user_system_ansible}}"
  tags:
   - system
   - install
   - unix
   - ansible

- name: authorized_key create ansible
  authorized_key:
   state: 'present'
   user: "{{authorized_key_user_ansible}}"
   key: "{{authorized_key_key_ansible}}"
   key_options: "{{authorized_key_options_ansible}}"
  tags:
   - system
   - install
   - unix
   - ansible
