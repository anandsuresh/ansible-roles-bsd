- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../../vars/{{ansible_os_family}}.yml"
   - "../../../vars/main.yml"

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove ansible_run-playbook.cron
  file:
   state: 'absent'
   path: "{{file_path_ansible_run_playbook_cron}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - files
   - disable
   - server
   - unix
   - ansible

- name: line config ansible_run-playbook
  lineinfile:
   state: 'absent'
   line: "{{file_line_ansible_update_time}} # Ansible: ansible_run-playbook"
   regexp: "# Ansible: ansible_run-playbook$"
   dest: "{{file_path_ansible_update_time}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - files
   - disable
   - server
   - unix
   - ansible
