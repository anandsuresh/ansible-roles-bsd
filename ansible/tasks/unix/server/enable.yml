- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../../vars/{{ansible_os_family}}.yml"
   - "../../../vars/main.yml"

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create ansible_run-playbook.cron
  template:
   src: "{{file_src_ansible_run_playbook_cron}}"
   dest: "{{file_path_ansible_run_playbook_cron}}"
   mode: "{{file_mode_ansible_run_playbook_cron}}"
   owner: "{{file_owner_ansible_run_playbook_cron}}"
   group: "{{file_group_ansible_run_playbook_cron}}"
  tags:
   - files
   - enable
   - server
   - unix
   - ansible
