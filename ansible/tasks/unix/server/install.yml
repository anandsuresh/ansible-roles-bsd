- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../../vars/{{ansible_os_family}}.yml"
   - "../../../vars/main.yml"

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file create ansible-root.dir
  file:
   state: 'directory'
   path: "{{file_path_ansible_root_dir}}"
   mode: "{{file_mode_ansible_root_dir}}"
   owner: "{{file_owner_ansible_root_dir}}"
   group: "{{file_group_ansible_root_dir}}"
  tags:
   - files
   - install
   - server
   - unix
   - ansible

- name: file create ansible-ansible.dir
  file:
   state: 'directory'
   path: "{{file_path_ansible_ansible_dir}}"
   mode: "{{file_mode_ansible_ansible_dir}}"
   owner: "{{file_owner_ansible_ansible_dir}}"
   group: "{{file_group_ansible_ansible_dir}}"
