# ansible-root.dir
file_group_ansible_root_dir: 'wheel'

# ansible-ansible.dir
file_group_ansible_ansible_dir: 'wheel'

# ansible_run-playbooks
file_line_ansible_run_playbooks: "{% if (ansible_run_playbook_cron_minute is defined) and ((ansible_run_playbook_cron_minute|int(30)) > 59) %}59{% elif (ansible_run_playbook_cron_minute is defined) and ((ansible_run_playbook_cron_minute|int(30)) < 1) %}1{% else %}{{(ansible_run_playbook_cron_minute|int(30))}}{% endif %} {% if (ansible_run_playbook_cron_hour is defined) and ((ansible_run_playbook_cron_hour|int(7)) > 24) %}0{% elif (ansible_run_playbook_cron_hour is defined) and ((ansible_run_playbook_cron_hour|int(7)) < 0) %}0{% else %}{{ansible_run_playbook_cron_hour}}{% endif %} * * * {{file_owner_ansible_run_playbook_sh}} {{file_path_ansible_run_playbook_sh}}"
file_path_ansible_run_playbooks: '/etc/crontab'
