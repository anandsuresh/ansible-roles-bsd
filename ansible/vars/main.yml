# ansible-root.dir
file_path_ansible_root_dir: "/{{(ansible_root_dir_partition|e) if (ansible_root_dir_partition is defined) and not ((ansible_root_dir_partition == None) or (ansible_root_dir_partition == '')) else 'opt'}}/{{(ansible_root_dir_name|e) if (ansible_root_dir_name is defined) and not ((ansible_root_dir_name == None) or (ansible_root_dir_name == '')) else 'ansible'}}"
file_mode_ansible_root_dir: '0755'
file_owner_ansible_root_dir: 'root'
file_group_ansible_root_dir: 'root'

# ansible-ansible.dir
file_path_ansible_ansible_dir: "{{file_path_ansible_root_dir}}/{{(ansible_ansible_dir_name|e) if (ansible_ansible_dir_name is defined) and not ((ansible_ansible_dir_name == None) or (ansible_ansible_dir_name == '')) else 'ansible'}}"
file_mode_ansible_ansible_dir: '0755'
file_owner_ansible_ansible_dir: 'root'
file_group_ansible_ansible_dir: 'root'

# ansible-log.dir
file_path_ansible_log_dir: "/var/log/{{(ansible_log_dir_name|e) if (ansible_log_dir_name is defined) and not ((ansible_log_dir_name == None) or (ansible_log_dir_name == '')) else 'ansible'}}"
file_mode_ansible_log_dir: '0750'
file_owner_ansible_log_dir: "{{(ansible_log_owner|e) if (ansible_log_owner is defined) and not ((ansible_log_owner == None) or (ansible_log_owner == '')) else 'ansible'}}"
file_group_ansible_log_dir: "{{(ansible_log_group|e) if (ansible_log_group is defined) and not ((ansible_log_group == None) or (ansible_log_group == '')) else 'ansible'}}"

# ansible-playbooks.dir
file_path_ansible_playbooks_dir: "{{file_path_ansible_root_dir}}/{{(ansible_playbooks_dir_name|e) if (ansible_playbooks_dir_name is defined) and not ((ansible_playbooks_dir_name == None) or (ansible_playbooks_dir_name == '')) else 'playbooks'}}"
file_mode_ansible_playbooks_dir: '2770'
file_owner_ansible_playbooks_dir: "{{(ansible_playbooks_dir_owner|e) if (ansible_playbooks_dir_owner is defined) and not ((ansible_playbooks_dir_owner == None) or (ansible_playbooks_dir_owner == '')) else 'ansible'}}"
file_group_ansible_playbooks_dir: "{{(ansible_playbooks_dir_group|e) if (ansible_playbooks_dir_group is defined) and not ((ansible_playbooks_dir_group == None) or (ansible_playbooks_dir_group == '')) else 'ansible'}}"

# ansible-roles.dir
file_path_ansible_roles_dir: "{{file_path_ansible_root_dir}}/{{(ansible_roles_dir_name|e) if (ansible_roles_dir_name is defined) and not ((ansible_roles_dir_name == None) or (ansible_roles_dir_name == '')) else 'roles'}}"
file_mode_ansible_roles_dir: '2770'
file_owner_ansible_roles_dir: "{{(ansible_roles_dir_owner|e) if (ansible_roles_dir_owner is defined) and not ((ansible_roles_dir_owner == None) or (ansible_roles_dir_owner == '')) else 'ansible'}}"
file_group_ansible_roles_dir: "{{(ansible_roles_dir_group|e) if (ansible_roles_dir_group is defined) and not ((ansible_roles_dir_group == None) or (ansible_roles_dir_group == '')) else 'ansible'}}"

# ansible-script.dir
file_path_ansible_script_dir: "/{{(common_script_dir_partition|e) if (common_script_dir_partition is defined) and not ((common_script_dir_partition == None) or (common_script_dir_partition == '')) else 'opt'}}/{{(common_root_dir_name|e) if (common_root_dir_name is defined) and not ((common_root_dir_name == None) or (common_root_dir_name == '')) else 'common'}}/{{(common_script_dir_name|e) if (common_script_dir_name is defined) and not ((common_script_dir_name == None) or (common_script_dir_name == '')) else 'script'}}/ansible"
file_mode_ansible_script_dir: '0750'
file_owner_ansible_script_dir: 'ansible'
file_group_ansible_script_dir: 'ansible'

# ansible_run-playbook.sh
file_src_ansible_run_playbook_sh: "../../../templates/{{(ansible_ansible_run_playbook_sh_template|e)}}/ansible_run-playbook.sh.j2"
file_path_ansible_run_playbook_sh: "{{file_path_ansible_script_dir}}/ansible_run-playbook.sh"
file_mode_ansible_run_playbook_sh: '0750'
file_owner_ansible_run_playbook_sh: 'ansible'
file_group_ansible_run_playbook_sh: 'ansible'

# ansible_run-playbook.cron
file_src_ansible_run_playbook_cron: "../../../templates/{{(ansible_ansible_run_playbook_cron_template|e)}}/ansible_run-playbook.cron.j2"
file_path_ansible_run_playbook_cron: '/etc/cron.d/ansible_run-playbook'
file_mode_ansible_run_playbook_cron: '0644'
file_owner_ansible_run_playbook_cron: 'root'
file_group_ansible_run_playbook_cron: 'root'

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# ansible
group_name_ansible: 'ansible'
group_gid_ansible: "{{(ansible_gid|e) if (ansible_gid is defined) and not ((ansible_gid == None) or (ansible_gid == '')) else '800'}}"
group_system_ansible: 'no'

# ansible
user_name_ansible: 'ansible'
user_comment_ansible: 'Ansible SCM'
user_uid_ansible: "{{(ansible_uid|e) if (ansible_uid is defined) and not ((ansible_uid == None) or (ansible_uid == '')) else '800'}}"
user_group_ansible: 'ansible'
user_groups_ansible: "{{ansible_groups if (ansible_groups is defined) and not ((ansible_groups == None) or (ansible_groups == '') or (ansible_groups == [])) else ['wheel']}}"
user_append_ansible: 'no'
user_home_create_ansible: 'yes'
user_home_move_ansible: 'no'
user_home_remove_ansible: 'yes'
user_home_force_ansible: 'yes'
user_password_ansible: "{{ansible_password if (ansible_password is defined) and not ((ansible_password == None) or (ansible_password == '')) else '!'}}"
user_password_update_ansible: 'always'
user_shell_ansible: '/bin/sh'
user_system_ansible: 'no'

# ansible
authorized_key_user_ansible: "{{(user_name_ansible|e) if (user_name_ansible is defined) and not ((user_name_ansible == None) or (user_name_ansible == '')) else 'ansible'}}"
authorized_key_key_ansible: "{{(ansible_authorized_key|e) if (ansible_authorized_key is defined) and not ((ansible_authorized_key == None) or (ansible_authorized_key == ''))}}"
authorized_key_options_ansible: ''
