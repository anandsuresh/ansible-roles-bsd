- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - install
   - unix
   - coreutils

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package install coreutils
  pkgng:
   state: 'present'
   name: "{{package_name_coreutils}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - packaging
   - install
   - unix
   - coreutils

- name: package install coreutils
  portage:
   state: 'installed'
   sync: "{{portage_sync}}"
   name: "{{package_name_coreutils}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - packaging
   - install
   - unix
   - coreutils
