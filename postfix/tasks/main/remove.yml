---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - postfix

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove postfix'
  package:
    state: 'absent'
    name: "{{package_name_postfix}}"
  tags:
    - remove
    - postfix

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'line remove postfix_enable'
  lineinfile:
    state: 'absent'
    line: "{{file_line_postfix_enable}}=\"NO\" # Ansible: Remove postfix"
    regexp: "^{{file_line_postfix_enable}}="
    dest: "{{file_path_postfix_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - remove
    - postfix

- name: 'file remove aliases'
  file:
    state: 'absent'
    path: "{{file_path_aliases}}"
  tags:
    - remove
    - postfix

- name: 'file remove main.cf'
  file:
    state: 'absent'
    path: "{{file_path_main_cf}}"
  tags:
    - remove
    - postfix

- name: 'file remove master.cf'
  file:
    state: 'absent'
    path: "{{file_path_master_cf}}"
  tags:
    - remove
    - postfix
