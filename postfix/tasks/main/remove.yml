---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
        - "vars/{{ansible_os_family}}.yml"
        - 'vars/main.yml'
  tags:
    - remove
    - postfix

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove postfix'
  package:
    state: 'absent'
    name: "{{package_name_postfix}}"
  tags:
    - remove
    - postfix

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'line remove postfix_enable'
  lineinfile:
    state: 'absent'
    line: "{{file_line_postfix_enable}}=\"NO\" # Ansible: Remove postfix"
    regexp: "^{{file_line_postfix_enable}}="
    dest: "{{file_dst_postfix_enable}}"
    create: 'yes'
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - remove
    - postfix

- name: 'file remove aliases'
  file:
    state: 'absent'
    path: "{{file_dst_aliases}}"
  tags:
    - remove
    - postfix

- name: 'file remove main.cf'
  file:
    state: 'absent'
    path: "{{file_dst_main_cf}}"
  tags:
    - remove
    - postfix

- name: 'file remove master.cf'
  file:
    state: 'absent'
    path: "{{file_dst_master_cf}}"
  tags:
    - remove
    - postfix
