---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
        - "vars/{{ansible_os_family}}.yml"
        - 'vars/main.yml'
  tags:
    - install
    - postfix

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package install postfix'
  package:
    state: 'present'
    name: "{{package_name_postfix}}"
  register: register_freebsd_postfix
  tags:
    - install
    - postfix

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: 'command pkill opensmtpd'
  shell: "{{command_cmd_pkill_opensmtpd}}"
  when: (register_freebsd_postfix.changed)
  tags:
    - install
    - postfix

- name: 'command pkill sendmail'
  shell: "{{command_cmd_pkill_sendmail}}"
  when: (register_freebsd_postfix.changed)
  tags:
    - install
    - postfix
