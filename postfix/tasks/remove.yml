- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../vars/{{ansible_os_family}}.yml"
   - "../vars/main.yml"

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove postfix
  yum:
   state: 'removed'
   name: "{{package_name_postfix}}"
  when: ansible_os_family == 'RedHat'
  tags:
   - packaging
   - remove
   - postfix

- name: package remove postfix
  portage:
   state: 'removed'
   sync: "{{portage_sync}}"
   name: "{{package_name_postfix}}"
  when: ansible_os_family == 'Gentoo'
  tags:
   - packaging
   - remove
   - postfix

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove aliases
  file:
   state: 'absent'
   path: "{{file_path_aliases}}"
  tags:
   - files
   - remove
   - postfix

- name: file remove main.cf
  file:
   state: 'absent'
   path: "{{file_path_main_cf}}"
  tags:
   - files
   - remove
   - postfix

- name: file remove master.cf
  file:
   state: 'absent'
   path: "{{file_path_master_cf}}"
  tags:
   - files
   - remove
   - postfix
