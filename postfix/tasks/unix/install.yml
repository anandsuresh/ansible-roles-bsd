- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - unix
    - postfix

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package install postfix
  package:
    state: 'present'
    name: "{{package_name_postfix}}"
  register: register_freebsd_postfix
  tags:
    - packaging
    - install
    - unix
    - postfix

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: command pkill opensmtpd
  shell: "{{command_shell_pkill_opensmtpd}}"
  when: (register_freebsd_postfix|changed)
  tags:
    - commands
    - install
    - unix
    - postfix

- name: command pkill sendmail
  shell: "{{command_shell_pkill_sendmail}}"
  when: (register_freebsd_postfix|changed)
  tags:
    - commands
    - install
    - unix
    - postfix
