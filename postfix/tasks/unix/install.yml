- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}{{ansible_distribution_major_version}}.yml"
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - install
   - unix
   - postfix

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package install postfix
  pkgng:
   state: 'present'
   name: "{{package_name_postfix}}"
  register: register_freebsd_postfix
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - packaging
   - install
   - unix
   - postfix

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: command pkill opensmtpd
  shell: "{{command_shell_pkill_opensmtpd}}"
  when: (register_freebsd_postfix|changed)
  tags:
   - commands
   - install
   - unix
   - postfix

- name: command pkill sendmail
  shell: "{{command_shell_pkill_sendmail}}"
  when: (register_freebsd_postfix|changed)
  tags:
   - commands
   - install
   - unix
   - postfix
