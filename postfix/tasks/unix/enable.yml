---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - enable
    - unix
    - postfix

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create aliases
  template:
    src: "{{file_src_aliases}}"
    dest: "{{file_path_aliases}}"
    mode: "{{file_mode_aliases}}"
    owner: "{{file_owner_aliases}}"
    group: "{{file_group_aliases}}"
  notify:
    - command newaliases
    - service restart postfix
  tags:
    - files
    - enable
    - unix
    - postfix

- name: template create main.cf
  template:
    src: "{{file_src_main_cf}}"
    dest: "{{file_path_main_cf}}"
    mode: "{{file_mode_main_cf}}"
    owner: "{{file_owner_main_cf}}"
    group: "{{file_group_main_cf}}"
  notify: service restart postfix
  tags:
    - files
    - enable
    - unix
    - postfix

- name: template create master.cf
  template:
    src: "{{file_src_master_cf}}"
    dest: "{{file_path_master_cf}}"
    mode: "{{file_mode_master_cf}}"
    owner: "{{file_owner_master_cf}}"
    group: "{{file_group_master_cf}}"
  notify: service restart postfix
  tags:
    - files
    - enable
    - unix
    - postfix

- name: line enable postfix_enable
  lineinfile:
    state: 'present'
    line: "{{file_line_postfix_enable}}=\"YES\" # Ansible: Enable postfix"
    regexp: "^{{file_line_postfix_enable}}="
    dest: "{{file_path_postfix_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - enable
    - unix
    - postfix

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: service start postfix
  service:
    state: 'started'
    enabled: 'yes'
    name: "{{service_name_postfix}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - system
    - enable
    - unix
    - postfix
