---

- name: 'task include install'
  include: install.yml
  when: not (http_load_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - http_load

- name: 'task include remove'
  include: remove.yml
  when: (http_load_state|match('false|no|remove'))
  tags:
    - main
    - http_load
