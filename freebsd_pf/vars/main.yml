#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# pf.conf
file_src_pf_conf: "templates/{{(freebsd_pf_pf_conf_template|e)}}/pf.conf.j2"
file_path_pf_conf: '/etc/pf.conf'
file_mode_pf_conf: '0640'
file_owner_pf_conf: 'root'
file_group_pf_conf: 'wheel'

# pf.blacklist
file_src_pf_blacklist: "templates/{{(freebsd_pf_pf_blacklist_template|e)}}/pf.blacklist.j2"
file_path_pf_blacklist: '/etc/pf.blacklist'
file_mode_pf_blacklist: '0640'
file_owner_pf_blacklist: 'root'
file_group_pf_blacklist: 'wheel'

# pf_enable
file_path_pf_enable: '/etc/rc.conf'
file_line_pf_enable: 'pf_enable'

# gateway_enable
file_path_gateway_ipv4: '/etc/rc.conf'
file_line_gateway_ipv4: 'gateway_enable'

# ipv6_gateway_enable
file_path_gateway_ipv6: '/etc/rc.conf'
file_line_gateway_ipv6: 'ipv6_gateway_enable'

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

# check pf
command_cmd_check_pf: 'pfctl -e'

# reload pf
command_cmd_reload_pf: "pfctl -f {{file_path_pf_conf}}"

# start pf
command_cmd_start_pf: 'pfctl -e'

# stop pf
command_cmd_stop_pf: 'pfctl -d'

# validate pf
command_cmd_validate_pf: "pfctl -nf {{file_path_pf_conf}}"

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# pf
service_name_pf: 'pf'
