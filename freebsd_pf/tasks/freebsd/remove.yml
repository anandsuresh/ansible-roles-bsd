- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - freebsd
    - freebsd_pf

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: service stop pf
  service:
    state: 'stopped'
    enabled: 'no'
    name: "{{service_name_pf}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - system
    - remove
    - freebsd
    - freebsd_pf

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove pf.conf
  file:
    state: 'absent'
    path: "{{file_path_pf_conf}}"
  tags:
    - files
    - remove
    - freebsd
    - freebsd_pf

- name: file remove pf.blacklist
  file:
    state: 'absent'
    path: "{{file_path_pf_blacklist}}"
  tags:
    - files
    - remove
    - freebsd
    - freebsd_pf

- name: line remove pf_enable
  lineinfile:
    state: 'absent'
    line: "{{file_line_pf_enable}}=\"NO\" # Ansible: Remove pf"
    regexp: "^{{file_line_pf_enable}}="
    dest: "{{file_path_pf_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - remove
    - freebsd
    - freebsd_pf

- name: line remove gateway-ipv4
  lineinfile:
    state: 'absent'
    line: "{{file_line_gateway_ipv4}}=\"NO\" # Ansible: Remove gateway-ipv4"
    regexp: "^{{file_line_gateway_ipv4}}="
    dest: "{{file_path_gateway_ipv4}}"
  when: (ansible_os_family == 'FreeBSD') and (freebsd_pf_gateway_ipv4_state is defined) and ((freebsd_pf_gateway_ipv4_state == 'true') or (freebsd_pf_gateway_ipv4_state == 'yes') or (freebsd_pf_gateway_ipv4_state == 'enable'))
  tags:
    - files
    - remove
    - freebsd
    - freebsd_pf

- name: line remove gateway-ipv6
  lineinfile:
    state: 'absent'
    line: "{{file_line_gateway_ipv6}}=\"NO\" # Ansible: Remove gateway-ipv6"
    regexp: "^{{file_line_gateway_ipv6}}="
    dest: "{{file_path_gateway_ipv6}}"
  when: (ansible_os_family == 'FreeBSD') and (freebsd_pf_gateway_ipv6_state is defined) and ((freebsd_pf_gateway_ipv6_state == 'true') or (freebsd_pf_gateway_ipv6_state == 'yes') or (freebsd_pf_gateway_ipv6_state == 'enable'))
  tags:
    - files
    - remove
    - freebsd
    - freebsd_pf
