---

- name: 'task include install'
  include: install.yml
  when: not (bind_tools_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - unix
    - bind_tools

- name: 'task include remove'
  include: remove.yml
  when: (bind_tools_state|match('false|no|remove'))
  tags:
    - unix
    - bind_tools
