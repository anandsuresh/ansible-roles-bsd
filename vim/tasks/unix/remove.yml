- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - unix
    - vim

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove vim
  package:
    state: 'absent'
    name: "{{package_name_vim}}"
  tags:
    - packaging
    - remove
    - unix
    - vim

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove vimrc
  file:
    state: 'absent'
    path: "{{file_path_vimrc}}"
  tags:
    - files
    - remove
    - unix
    - vim
