# FILES
#-------------------------------------------------------------------------------

- name: line config rc-config
  lineinfile:
    state: "{{'absent' if (item.state is defined) and (item.state|match('false|no|remove')) else 'present'}}"
    line: "{{item.name}}=\"{{item.value if not (item.value == '') else ''}}\" # Ansible: {{(item.comment|e) if (item.comment is defined) else ''}}"
    regexp: "^{{item.name}}="
    dest: "{{(item.path|e) if (item.path is defined) and not (item.path == '') else (openbsd_rc_path_default|e)}}"
  with_items: "{{openbsd_rc_all}}"
  tags:
    - files
    - config
    - openbsd
    - openbsd_rc
