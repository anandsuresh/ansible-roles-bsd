---

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# pf.dir
file_path_pf_dir: "/etc/{{openbsd_pf_pf_dir_name}}"
file_mode_pf_dir: '0755'
file_owner_pf_dir: 'root'
file_group_pf_dir: 'wheel'

# anchors.conf
file_src_anchors_conf: "templates/{{openbsd_pf_anchors_conf_template}}/anchors.conf.j2"
file_path_anchors_conf: "{{file_path_pf_dir}}/anchors.conf"
file_mode_anchors_conf: '0600'
file_owner_anchors_conf: 'root'
file_group_anchors_conf: 'wheel'

# filters.conf
file_src_filters_conf: "templates/{{openbsd_pf_filters_conf_template}}/filters.conf.j2"
file_path_filters_conf: "{{file_path_pf_dir}}/filters.conf"
file_mode_filters_conf: '0600'
file_owner_filters_conf: 'root'
file_group_filters_conf: 'wheel'

# macros.conf
file_src_macros_conf: "templates/{{openbsd_pf_macros_conf_template}}/macros.conf.j2"
file_path_macros_conf: "{{file_path_pf_dir}}/macros.conf"
file_mode_macros_conf: '0600'
file_owner_macros_conf: 'root'
file_group_macros_conf: 'wheel'

# normalization.conf
file_src_normalization_conf: "templates/{{openbsd_pf_normalization_conf_template}}/normalization.conf.j2"
file_path_normalization_conf: "{{file_path_pf_dir}}/normalization.conf"
file_mode_normalization_conf: '0600'
file_owner_normalization_conf: 'root'
file_group_normalization_conf: 'wheel'

# options.conf
file_src_options_conf: "templates/{{openbsd_pf_options_conf_template}}/options.conf.j2"
file_path_options_conf: "{{file_path_pf_dir}}/options.conf"
file_mode_options_conf: '0600'
file_owner_options_conf: 'root'
file_group_options_conf: 'wheel'

# pf.conf
file_src_pf_conf: "templates/{{openbsd_pf_pf_conf_template}}/pf.conf.j2"
file_path_pf_conf: '/etc/pf.conf'
file_mode_pf_conf: '0600'
file_owner_pf_conf: 'root'
file_group_pf_conf: 'wheel'

# queues.conf
file_src_queues_conf: "templates/{{openbsd_pf_queues_conf_template}}/queues.conf.j2"
file_path_queues_conf: "{{file_path_pf_dir}}/queues.conf"
file_mode_queues_conf: '0600'
file_owner_queues_conf: 'root'
file_group_queues_conf: 'wheel'

# tables.conf
file_src_tables_conf: "templates/{{openbsd_pf_tables_conf_template}}/tables.conf.j2"
file_path_tables_conf: "{{file_path_pf_dir}}/tables.conf"
file_mode_tables_conf: '0600'
file_owner_tables_conf: 'root'
file_group_tables_conf: 'wheel'

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

# check openbsd_pf
shell_cmd_check_openbsd_pf: 'pfctl -s info | grep -iq "^status: enabled.*"'

# disable openbsd_pf
command_cmd_disable_openbsd_pf: 'rcctl disable pf'

# enable openbsd_pf
command_cmd_enable_openbsd_pf: 'rcctl enable pf'

# reload openbsd_pf
command_cmd_reload_openbsd_pf: "pfctl -f {{file_path_pf_conf}}"

# start openbsd_pf
command_cmd_start_openbsd_pf: 'pfctl -e'

# status openbsd_pf
command_cmd_status_openbsd_pf: 'rcctl get pf status'

# stop openbsd_pf
command_cmd_stop_openbsd_pf: 'pfctl -d'

# validate openbsd_pf
command_cmd_validate_openbsd_pf: "pfctl -nf {{file_path_pf_conf}}"
