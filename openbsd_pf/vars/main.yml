#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# pf.conf
file_src_pf_conf: "templates/{{(openbsd_pf_pf_conf_template|e)}}/pf.conf.j2"
file_path_pf_conf: '/etc/pf.conf'
file_mode_pf_conf: '0600'
file_owner_pf_conf: 'root'
file_group_pf_conf: 'wheel'

# pf.blacklist
file_src_pf_blacklist: "templates/{{(openbsd_pf_pf_blacklist_template|e)}}/pf.blacklist.j2"
file_path_pf_blacklist: '/etc/pf.blacklist'
file_mode_pf_blacklist: '0600'
file_owner_pf_blacklist: 'root'
file_group_pf_blacklist: 'wheel'

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

# check pf
raw_cmd_check_pf: 'pfctl -s info | grep -iq "^status: enabled.*"'

# disable pf
command_cmd_disable_pf: 'rcctl disable pf'

# enable pf
command_cmd_enable_pf: 'rcctl enable pf'

# reload pf
command_cmd_reload_pf: "pfctl -f {{file_path_pf_conf}}"

# start pf
command_cmd_start_pf: 'pfctl -e'

# status pf
command_cmd_status_pf: 'rcctl get pf status'

# stop pf
command_cmd_stop_pf: 'pfctl -d'

# validate pf
command_cmd_validate_pf: "pfctl -nf {{file_path_pf_conf}}"
