---

- name: task include enable
  include: enable.yml
  when: (openbsd_pf_state|match('start|on|enable'))
  tags:
    - openbsd
    - openbsd_pf

- name: task include disable
  include: disable.yml
  when: (openbsd_pf_state|match('stop|off|disable'))
  tags:
    - openbsd
    - openbsd_pf

- name: task include remove
  include: remove.yml
  when: (openbsd_pf_state|match('false|no|remove'))
  tags:
    - openbsd
    - openbsd_pf
