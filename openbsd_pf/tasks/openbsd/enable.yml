- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}{{ansible_distribution_major_version}}.yml"
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - enable
   - openbsd
   - openbsd_pf

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create pf.blacklist
  template:
   src: "{{file_src_pf_blacklist}}"
   dest: "{{file_path_pf_blacklist}}"
   mode: "{{file_mode_pf_blacklist}}"
   owner: "{{file_owner_pf_blacklist}}"
   group: "{{file_group_pf_blacklist}}"
  notify:
   - command validate pf
   - command reload pf
  tags:
   - files
   - enable
   - openbsd
   - openbsd_pf

- name: template create pf.conf
  template:
   src: "{{file_src_pf_conf}}"
   dest: "{{file_path_pf_conf}}"
   mode: "{{file_mode_pf_conf}}"
   owner: "{{file_owner_pf_conf}}"
   group: "{{file_group_pf_conf}}"
  notify:
   - command validate pf
   - command reload pf
  tags:
   - files
   - enable
   - openbsd
   - openbsd_pf

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: command status pf
  command: "{{command_cmd_status_pf}}"
  register: register_status_pf
  changed_when: (register_status_pf.rc > 1)
  failed_when: (register_status_pf.rc > 1)
  tags:
   - commands
   - enable
   - openbsd
   - openbsd_pf

- name: command enable pf
  command: "{{command_cmd_enable_pf}}"
  when: (register_status_pf.rc == 1)
  tags:
   - commands
   - enable
   - openbsd
   - openbsd_pf

- name: command check pf
  raw: "{{raw_cmd_check_pf}}"
  register: register_check_pf
  changed_when: (register_check_pf.rc > 1)
  failed_when: (register_check_pf.rc > 1)
  tags:
   - commands
   - enable
   - openbsd
   - openbsd_pf

- name: command start pf
  command: "{{command_cmd_start_pf}}"
  when: (register_check_pf.rc == 1)
  tags:
   - commands
   - enable
   - openbsd
   - openbsd_pf
