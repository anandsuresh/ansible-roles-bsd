- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - remove
   - openbsd
   - openbsd_pf

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: command status pf
  command: "{{command_cmd_status_pf}}"
  register: register_status_pf
  changed_when: (register_status_pf.rc > 1)
  failed_when: (register_status_pf.rc > 1)
  tags:
   - commands
   - remove
   - openbsd
   - openbsd_pf

- name: command disable pf
  command: "{{command_cmd_disable_pf}}"
  when: (register_status_pf.rc == 0)
  tags:
   - commands
   - remove
   - openbsd
   - openbsd_pf

- name: command check pf
  raw: "{{raw_cmd_check_pf}}"
  register: register_check_pf
  changed_when: (register_check_pf.rc > 1)
  failed_when: (register_check_pf.rc > 1)
  tags:
   - commands
   - remove
   - openbsd
   - openbsd_pf

- name: command stop pf
  command: "{{command_cmd_stop_pf}}"
  when: (register_check_pf.rc == 0)
  tags:
   - commands
   - remove
   - openbsd
   - openbsd_pf

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove pf.blacklist
  file:
   state: 'absent'
   path: "{{file_path_pf_blacklist}}"
  tags:
   - files
   - remove
   - openbsd
   - openbsd_pf
