- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - disable
    - openbsd
    - openbsd_pf

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create pf.blacklist
  template:
    src: "{{file_src_pf_blacklist}}"
    dest: "{{file_path_pf_blacklist}}"
    mode: "{{file_mode_pf_blacklist}}"
    owner: "{{file_owner_pf_blacklist}}"
    group: "{{file_group_pf_blacklist}}"
  tags:
    - files
    - disable
    - openbsd
    - openbsd_pf

- name: template create pf.conf
  template:
    src: "{{file_src_pf_conf}}"
    dest: "{{file_path_pf_conf}}"
    mode: "{{file_mode_pf_conf}}"
    owner: "{{file_owner_pf_conf}}"
    group: "{{file_group_pf_conf}}"
  tags:
    - files
    - disable
    - openbsd
    - openbsd_pf

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: command status openbsd_pf
  command: "{{command_cmd_status_openbsd_pf}}"
  register: register_status_openbsd_pf
  changed_when: (register_status_openbsd_pf.rc > 1)
  failed_when: (register_status_openbsd_pf.rc > 1)
  tags:
    - commands
    - disable
    - openbsd
    - openbsd_pf

- name: command disable openbsd_pf
  command: "{{command_cmd_disable_openbsd_pf}}"
  when: (register_status_openbsd_pf.rc == 0)
  tags:
    - commands
    - disable
    - openbsd
    - openbsd_pf

- name: command check openbsd_pf
  raw: "{{raw_cmd_check_openbsd_pf}}"
  register: register_check_openbsd_pf
  changed_when: (register_check_openbsd_pf.rc > 1)
  failed_when: (register_check_openbsd_pf.rc > 1)
  tags:
    - commands
    - disable
    - openbsd
    - openbsd_pf

- name: command stop openbsd_pf
  command: "{{command_cmd_stop_openbsd_pf}}"
  when: (register_check_openbsd_pf.rc == 0)
  tags:
    - commands
    - disable
    - openbsd
    - openbsd_pf
