---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - main
    - openbsd_pf

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: 'command status openbsd_pf'
  command: "{{command_shell_status_openbsd_pf}}"
  register: register_status_openbsd_pf
  changed_when: (register_status_openbsd_pf.rc > 1)
  failed_when: (register_status_openbsd_pf.rc > 1)
  check_mode: 'no'
  tags:
    - commands
    - remove
    - main
    - openbsd_pf

- name: 'command disable openbsd_pf'
  command: "{{command_shell_disable_openbsd_pf}}"
  when: (register_status_openbsd_pf.rc == 0)
  check_mode: 'no'
  tags:
    - commands
    - remove
    - main
    - openbsd_pf

- name: 'command check openbsd_pf'
  shell: "{{shell_shell_check_openbsd_pf}}"
  register: register_check_openbsd_pf
  changed_when: (register_check_openbsd_pf.rc > 1)
  failed_when: (register_check_openbsd_pf.rc > 1)
  check_mode: 'no'
  tags:
    - commands
    - remove
    - main
    - openbsd_pf

- name: 'command stop openbsd_pf'
  command: "{{command_shell_stop_openbsd_pf}}"
  when: (register_check_openbsd_pf.rc == 0)
  check_mode: 'no'
  tags:
    - commands
    - remove
    - main
    - openbsd_pf

