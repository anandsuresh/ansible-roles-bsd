---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - main
    - openbsd_pf

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create pf.dir'
  file:
    state: 'directory'
    path: "{{file_path_pf_dir}}"
    mode: "{{file_mode_pf_dir}}"
    owner: "{{file_owner_pf_dir}}"
    group: "{{file_group_pf_dir}}"
  tags:
    - files
    - install
    - main
    - openbsd_pf
