---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - main
    - nginx

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: 'command info nginx'
  shell: "{{shell_shell_info_nginx}}"
  register: register_info_nginx
  failed_when: (register_info_nginx.rc > 1)
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - commands
    - remove
    - main
    - nginx

- name: 'command disable nginx'
  command: "{{command_shell_disable_nginx}}"
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD') and (register_info_nginx.rc == 0)
  tags:
    - commands
    - remove
    - main
    - nginx

- name: 'command stop nginx'
  command: "{{command_shell_stop_nginx}}"
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD') and (register_info_nginx.rc == 0)
  tags:
    - commands
    - remove
    - main
    - nginx

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove nginx'
  package:
    state: 'absent'
    name: "{{package_name_nginx}}"
  tags:
    - packaging
    - remove
    - main
    - nginx

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'line remove nginx_enable'
  lineinfile:
    state: 'absent'
    line: "{{file_line_nginx_enable}}=\"NO\" # Ansible: Remove nginx"
    regexp: "^{{file_line_nginx_enable}}="
    dest: "{{file_path_nginx_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - remove
    - main
    - nginx

- name: 'file remove nginx.conf'
  file:
    state: 'absent'
    path: "{{file_path_nginx_conf}}"
  tags:
    - files
    - remove
    - main
    - nginx

- name: 'file remove dhparam.pem'
  file:
    state: 'absent'
    path: "{{file_path_dhparam_pem}}"
  tags:
    - files
    - remove
    - main
    - nginx

- name: 'file remove log.dir'
  file:
    state: 'absent'
    path: "{{file_path_log_dir}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - remove
    - main
    - nginx

- name: 'file remove vhosts.d'
  file:
    state: 'absent'
    path: "{{file_path_vhosts_d}}"
  tags:
    - files
    - remove
    - main
    - nginx
