---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - main
    - nginx

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package install nginx'
  package:
    state: 'present'
    name: "{{package_nginx}}"
  tags:
    - packaging
    - install
    - main
    - nginx

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create log.dir'
  file:
    state: 'directory'
    path: "{{file_path_log_dir}}"
    mode: "{{file_mode_log_dir}}"
    owner: "{{file_owner_log_dir}}"
    group: "{{file_group_log_dir}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - install
    - main
    - nginx

- name: 'file create vhosts.d'
  file:
    state: 'directory'
    path: "{{file_path_vhosts_d}}"
    mode: "{{file_mode_vhosts_d}}"
    owner: "{{file_owner_vhosts_d}}"
    group: "{{file_group_vhosts_d}}"
  tags:
    - files
    - install
    - main
    - nginx

- name: 'stat file dhparam.pem'
  stat:
    path: "{{file_path_dhparam_pem}}"
  register: register_dhparam_pem
  tags:
    - files
    - install
    - main
    - nginx

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: 'command generate dhparam'
  shell: "{{command_shell_generate_dhparam}}"
  check_mode: 'no'
  when: (register_dhparam_pem.stat.exists == False)
  notify:
    - 'command check nginx'
    - 'service reload nginx'
  tags:
    - commands
    - install
    - main
    - nginx
