---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - unix
    - nginx

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package install nginx
  package:
    state: 'present'
    name: "{{package_name_nginx}}"
  tags:
    - packaging
    - install
    - unix
    - nginx

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file create log.dir
  file:
    state: 'directory'
    path: "{{file_path_log_dir_name}}"
    mode: "{{file_mode_log_dir_name}}"
    owner: "{{file_owner_log_dir_name}}"
    group: "{{file_group_log_dir_name}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - install
    - unix
    - nginx

- name: file create vhosts.d
  file:
    state: 'directory'
    path: "{{file_path_vhosts_d_name}}"
    mode: "{{file_mode_vhosts_d_name}}"
    owner: "{{file_owner_vhosts_d_name}}"
    group: "{{file_group_vhosts_d_name}}"
  tags:
    - files
    - install
    - unix
    - nginx
