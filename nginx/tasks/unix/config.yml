- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - config
    - unix
    - nginx

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create vhost
  template:
    src: "templates/{{(item.template|e) if (item.template is defined) and not (item.template == '') else nginx_vhost_template}}/vhost.conf.j2"
    dest: "{{file_path_vhosts_d_name}}/{{(item.name|e)}}-{{(item.port|int(80))}}.conf"
    mode: "{{file_mode_vhost}}"
    owner: "{{file_owner_vhost}}"
    group: "{{file_group_vhost}}"
  with_items: "{{nginx_vhost}}"
  notify:
    - command check nginx
    - service reload nginx
  when: not (item.state|match('false|no|remove'))
  tags:
    - files
    - config
    - unix
    - nginx

- name: file remove vhost
  file:
    state: 'absent'
    path: "{{file_path_vhosts_d_name}}/{{(item.name|e)}}-{{(item.port|int(80))}}.conf"
  with_items: "{{nginx_vhost}}"
  notify:
    - command check nginx
    - service reload nginx
  when: (item.state|match('false|no|remove'))
  tags:
    - files
    - config
    - unix
    - nginx
