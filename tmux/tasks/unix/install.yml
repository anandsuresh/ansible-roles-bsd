- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package install tmux
  pkgng:
   state: 'present'
   name: "{{package_name_tmux}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - packaging
   - install
   - unix
   - tmux

- name: package install tmux
  portage:
   state: 'installed'
   sync: "{{portage_sync}}"
   name: "{{package_name_tmux}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - packaging
   - install
   - unix
   - tmux

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create tmux.conf
  template:
   src: "{{file_src_tmux_conf}}"
   dest: "{{file_path_tmux_conf}}"
   mode: "{{file_mode_tmux_conf}}"
   owner: "{{file_owner_tmux_conf}}"
   group: "{{file_group_tmux_conf}}"
  tags:
   - files
   - install
   - unix
   - tmux
