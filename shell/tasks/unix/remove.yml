- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}{{ansible_distribution_major_version}}.yml"
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - remove
   - unix
   - shell

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove shell.sh
  file:
   state: 'absent'
   path: "{{file_path_shell_shell}}"
  tags:
   - files
   - remove
   - unix
   - shell

- name: file remove z_shell.sh
  file:
   state: 'absent'
   path: "{{file_path_z_shell_shell}}"
  tags:
   - files
   - remove
   - unix
   - shell
