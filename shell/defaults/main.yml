# shell_state
shell_state: 'install'

# shell_color_support
shell_color_support: 'enable'

# shell_histsize
shell_histsize: '262144'

# shell_ls_time_style
shell_ls_time_style: "{{'%Y-%m-%d %H:%M:%S' if (ansible_os_family == 'FreeBSD') else '+%Y-%m-%d %H:%M:%S'}}"

# shell_profile_template
shell_profile_template: "{{ansible_os_family}}"

# shell_safety
shell_safety: 'enable'

# shell_shell_sh_template
shell_shell_sh_template: "{{ansible_os_family}}"

# shell_z_shell_sh_template
shell_z_shell_sh_template: "{{ansible_os_family}}"
