   owner: "{{file_owner_package_license}}"
   group: "{{file_group_package_license}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - files
   - install
   - portage

- name: template create package.use
  template:
   src: "{{file_src_package_use}}"
   dest: "{{file_path_package_use}}"
   mode: "{{file_mode_package_use}}"
   owner: "{{file_owner_package_use}}"
   group: "{{file_group_package_use}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - files
   - install
   - portage
