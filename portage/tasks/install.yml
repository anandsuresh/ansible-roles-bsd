- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../vars/{{ansible_os_family}}.yml"
   - "../vars/main.yml"

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package install portage
  portage:
   state: 'installed'
   sync: "{{portage_sync}}"
   name: "{{package_name_portage}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - packaging
   - install
   - portage

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create make.conf
  template:
   src: "{{file_src_make_conf}}"
   dest: "{{file_path_make_conf}}"
   mode: "{{file_mode_make_conf}}"
   owner: "{{file_owner_make_conf}}"
   group: "{{file_group_make_conf}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - files
   - install
   - portage

- name: template create package.accept_keywords
  template:
   src: "{{file_src_package_accept_keywords}}"
   dest: "{{file_path_package_accept_keywords}}"
   mode: "{{file_mode_package_accept_keywords}}"
   owner: "{{file_owner_package_accept_keywords}}"
   group: "{{file_group_package_accept_keywords}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - files
   - install
   - portage

- name: template create package.license
  template:
   src: "{{file_src_package_license}}"
