portage_state: 'enable'

portage_cflags: ['-O2', '-pipe']

portage_chost: 'x86_64-pc-linux-gnu'

portage_cpu_flags_x86: []

portage_host_vars: []

portage_custom_options: []

portage_cxxflags: ['${CFLAGS}']

portage_group_vars: []

portage_distdir: '${PORTDIR}/distfiles'

portage_features: []

portage_gentoo_mirrors: 'http://mirror.switch.ch/ftp/mirror/gentoo/'

portage_http_proxy: ''

portage_make_conf_template: "{{ansible_os_family}}"

portage_makeopts: ['-j2', '-l2']

portage_package_accept_keywords: []

portage_package_accept_keywords_template: "{{ansible_os_family}}"

portage_package_license: []

portage_package_license_template: "{{ansible_os_family}}"

portage_package_use: []

portage_package_use_template: "{{ansible_os_family}}"

portage_portage_config_template: "{{ansible_os_family}}"

portage_pkgdir: '${PORTDIR}/packages'

portage_portdir: '/usr/portage'

portage_use: ['bindist', 'mmx', 'sse', 'sse2']

portage_video_cards: []
