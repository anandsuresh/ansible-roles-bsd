#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

# portage
package_name_portage: 'portage'

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# make.conf
file_src_make_conf: "../../templates/{{(portage_make_conf_template|e)}}/make.conf.j2"
file_path_make_conf: '/etc/portage/make.conf'
file_mode_make_conf: '0644'
file_owner_make_conf: 'root'
file_group_make_conf: 'root'

# package.accept_keywords
file_src_package_accept_keywords: "../../templates/{{(portage_package_accept_keywords_template|e)}}/package.accept_keywords.j2"
file_path_package_accept_keywords: '/etc/portage/package.accept_keywords'
file_mode_package_accept_keywords: '0644'
file_owner_package_accept_keywords: 'root'
file_group_package_accept_keywords: 'root'

# portage-config
file_src_portage_config: "../../templates/{{(portage_portage_config_template|e)}}/portage-config.j2"
file_mode_portage_config: '0644'
file_owner_portage_config: 'root'
file_group_portage_config: 'root'

# package.license
file_src_package_license: "../../templates/{{(portage_package_license_template|e)}}/package.license.j2"
file_path_package_license: '/etc/portage/package.license'
file_mode_package_license: '0644'
file_owner_package_license: 'root'
file_group_package_license: 'root'

# portage.repos.conf
file_path_portage_repos_conf: '/etc/portage/repos.conf'
file_mode_portage_repos_conf: '0755'
file_owner_portage_repos_conf: 'root'
file_group_portage_repos_conf: 'root'

# package.use
file_src_package_use: "../../templates/{{(portage_package_use_template|e)}}/package.use.j2"
file_path_package_use: '/etc/portage/package.use'
file_mode_package_use: '0644'
file_owner_package_use: 'root'
file_group_package_use: 'root'
