---

- name: 'task include install'
  include: install.yml
  when: not (moreutils_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - unix
    - moreutils

- name: 'task include remove'
  include: remove.yml
  when: (moreutils_state|match('false|no|remove'))
  tags:
    - unix
    - moreutils
