---

- name: 'task include install'
  include: install.yml
  when: not (bsd_grep_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - bsd_grep

- name: 'task include remove'
  include: remove.yml
  when: (bsd_grep_state|match('false|no|remove'))
  tags:
    - main
    - bsd_grep
