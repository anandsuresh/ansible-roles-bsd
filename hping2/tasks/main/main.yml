---

- name: 'task include install'
  import_tasks: install.yml
  when: not (hping2_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - hping2

- name: 'task include remove'
  import_tasks: remove.yml
  when: (hping2_state|match('false|no|remove'))
  tags:
    - main
    - hping2
