---

- name: 'task include install'
  include: install.yml
  when: not (echoping_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - unix
    - echoping

- name: 'task include remove'
  include: remove.yml
  when: (echoping_state|match('false|no|remove'))
  tags:
    - unix
    - echoping
