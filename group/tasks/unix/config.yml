---

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: 'group config group'
  group:
    state: "{{'absent' if (item.state is defined) and (item.state|match('false|no|remove')) else 'present'}}"
    name: "{{item.name}}"
    gid: "{{item.gid}}"
    system: "{{'yes' if (item.system is defined) and (item.system|match('true|yes|enable')) else 'no'}}"
  with_items: "{{group_all + group_group + group_host}}"
  tags:
    - system
    - config
    - unix
    - group
