- name: rc config <rc-custom>
  lineinfile:
   state: "{{'absent' if (item.state is defined) and ((item.state == 'false') or (item.state == 'no') or (item.state == 'remove')) else 'present'}}"
   line: "{{item.name if (item.name is defined) and not ((item.name == None) or (item.name == '')) else ''}}=\"{{item.value if (item.value is defined) and not ((item.value == None) or (item.value == '')) else ''}}\" # {{item.comment if (item.comment is defined) and not (item.comment == None) else item.name}} | Ansible: {{item.name|md5}}"
   regexp: '{{item.name|md5}}$'
   dest: "{{item.path if (item.path is defined) and not ((item.path == None) or (item.path == '')) else rc_path_default}}"
  with_items: rc_custom
  tags:
   - files
   - custom
   - bsd
   - rc
