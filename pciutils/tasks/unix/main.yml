- name: task include install
  include: install.yml
  when: not (pciutils_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - unix
    - pciutils

- name: task include remove
  include: remove.yml
  when: (pciutils_state|match('false|no|remove'))
  tags:
    - unix
    - pciutils
