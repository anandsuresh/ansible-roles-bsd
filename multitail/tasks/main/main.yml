---

- name: 'task include install'
  include: install.yml
  when: not (multitail_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - multitail

- name: 'task include remove'
  include: remove.yml
  when: (multitail_state|match('false|no|remove'))
  tags:
    - main
    - multitail
