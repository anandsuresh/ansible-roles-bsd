- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - remove
   - unix
   - multitail

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove multitail
  pkgng:
   state: 'absent'
   name: "{{package_name_multitail}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - packaging
   - remove
   - unix
   - multitail

- name: package remove multitail
  portage:
   state: 'removed'
   sync: "{{portage_sync}}"
   name: "{{package_name_multitail}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - packaging
   - remove
   - unix
   - multitail
