- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../vars/{{ansible_os_family}}.yml"
   - "../vars/main.yml"

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package install ethtool
  yum:
   state: 'installed'
   name: "{{package_name_ethtool}}"
  when: ansible_os_family == 'RedHat'
  tags:
   - packaging
   - install
   - ethtool

- name: package install ethtool
  portage:
   state: 'installed'
   sync: "{{portage_sync}}"
   name: "{{package_name_ethtool}}"
  when: ansible_os_family == 'Gentoo'
  tags:
   - packaging
   - install
   - ethtool
