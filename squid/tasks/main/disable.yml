---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - disable
    - squid

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create squid.conf'
  template:
    src: "{{file_src_squid_conf}}"
    dest: "{{file_dst_squid_conf}}"
    mode: "{{file_mode_squid_conf}}"
    owner: "{{file_owner_squid_conf}}"
    group: "{{file_group_squid_conf}}"
  notify: 'command squid-parse'
  tags:
    - disable
    - squid

- name: 'line disable squid_enable'
  lineinfile:
    state: 'present'
    line: "{{file_line_squid_enable}}=\"NO\" # Ansible: Disable squid"
    regexp: "^{{file_line_squid_enable}}="
    dest: "{{file_dst_squid_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - disable
    - squid

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: 'command status squid'
  command: "{{command_cmd_status_squid}}"
  register: register_status_squid
  changed_when: (register_status_squid.rc > 1)
  failed_when: (register_status_squid.rc > 1)
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - disable
    - squid

- name: 'command disable squid'
  command: "{{command_cmd_disable_squid}}"
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD') and (register_status_squid.rc == 0)
  tags:
    - disable
    - squid

- name: 'command check squid'
  command: "{{command_cmd_check_squid}}"
  register: register_check_squid
  changed_when: (register_check_squid.rc > 1)
  failed_when: (register_check_squid.rc > 1)
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - disable
    - squid

- name: 'command stop squid'
  command: "{{command_cmd_stop_squid}}"
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD') and (register_check_squid.rc == 0)
  tags:
    - disable
    - squid

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: 'service stop squid'
  service:
    state: 'stopped'
    enabled: 'no'
    name: "{{service_name_squid}}"
  tags:
    - disable
    - squid
