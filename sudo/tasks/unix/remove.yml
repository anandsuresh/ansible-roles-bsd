- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - unix
    - sudo

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove sudo
  package:
    state: 'absent'
    name: "{{package_name_sudo}}"
  tags:
    - packaging
    - remove
    - unix
    - sudo

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove sudoers.d
  file:
    state: 'absent'
    path: "{{file_path_sudoers_d}}"
  tags:
    - files
    - remove
    - unix
    - sudo

- name: file remove sudoers
  file:
    state: 'absent'
    path: "{{file_path_sudoers}}"
  tags:
    - files
    - remove
    - unix
    - sudo
