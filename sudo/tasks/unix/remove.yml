- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}{{ansible_distribution_major_version}}.yml"
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - remove
   - unix
   - sudo

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove sudo
  pkgng:
   state: 'absent'
   name: "{{package_name_sudo}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - packaging
   - remove
   - unix
   - sudo

- name: package remove sudo
  openbsd_pkg:
   state: 'absent'
   name: "{{package_name_sudo}}"
  when: (ansible_os_family == 'OpenBSD')
  tags:
   - packaging
   - remove
   - unix
   - sudo

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove sudoers.d
  file:
   state: 'absent'
   path: "{{file_path_sudoers_d}}"
  tags:
   - files
   - remove
   - unix
   - sudo

- name: file remove sudoers
  file:
   state: 'absent'
   path: "{{file_src_sudoers}}"
  tags:
   - files
   - remove
   - unix
   - sudo
