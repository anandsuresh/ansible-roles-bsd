- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../vars/{{ansible_os_family}}.yml"
   - "../vars/main.yml"

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove sudo
  yum:
   state: 'removed'
   name: "{{package_name_sudo}}"
  when: (ansible_os_family == 'RedHat')
  tags:
   - packaging
   - remove
   - sudo

- name: package remove sudo
  portage:
   state: 'removed'
   sync: "{{portage_sync}}"
   name: "{{package_name_sudo}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - packaging
   - remove
   - sudo

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove sudoers.d
  file:
   state: 'absent'
   recurse: 'yes'
   path: "{{file_path_sudoers_d}}"
  tags:
   - files
   - remove
   - sudo

- name: file remove sudoers
  file:
   state: 'absent'
   path: "{{file_src_sudoers}}"
  tags:
   - files
   - remove
   - sudo
