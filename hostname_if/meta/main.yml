---

allow_duplicates: 'yes'

dependencies:
  - role: sysctl
    vars:
      sysctl_dependencies:
        - key: 'net.inet.carp.allow'
          value: '1'
    when: (hostname_if_carp_allow|match('true|yes|enable'))
  - role: sysctl
    vars:
      sysctl_dependencies:
        - key: 'net.inet.carp.preempt'
          value: '1'
    when: (hostname_if_carp_preempt|match('true|yes|enable'))
