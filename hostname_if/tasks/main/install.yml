---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      errors: 'ignore'
  tags:
    - install
    - hostname_if

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create mygate'
  template:
    src: "{{file_src_mygate}}"
    dest: "{{file_dst_mygate}}"
    mode: "{{file_mode_mygate}}"
    owner: "{{file_owner_mygate}}"
    group: "{{file_group_mygate}}"
  when: not (hostname_if_mygate is match('quiesce|inactive'))
  tags:
    - install
    - hostname_if
