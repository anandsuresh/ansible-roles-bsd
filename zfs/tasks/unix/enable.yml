- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - enable
   - unix
   - zfs

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create zfs_scrub-pools.cron
  template:
   src: "{{file_src_zfs_scrub_pools_cron}}"
   dest: "{{file_path_zfs_scrub_pools_cron}}"
   mode: "{{file_mode_zfs_scrub_pools_cron}}"
   owner: "{{file_owner_zfs_scrub_pools_cron}}"
   group: "{{file_group_zfs_scrub_pools_cron}}"
  when: (ansible_os_family == 'Gentoo') and not ((zfs_scrub_pools_state == 'false') or (zfs_scrub_pools_state == 'no') or (zfs_scrub_pools_state == 'disable'))
  tags:
   - files
   - enable
   - unix
   - zfs

- name: line add zfs_scrub-pools
  lineinfile:
   state: 'present'
   line: "{{file_line_zfs_scrub_pools}} # Ansible: zfs_scrub-pools"
   regexp: "# Ansible: zfs_scrub-pools$"
   dest: "{{file_path_zfs_scrub_pools}}"
  when: (ansible_os_family == 'FreeBSD') and not ((zfs_scrub_pools_state == 'false') or (zfs_scrub_pools_state == 'no') or (zfs_scrub_pools_state == 'disable'))
  tags:
   - files
   - enable
   - unix
   - zfs 

- name: file remove zfs_scrub-pools.cron
  file:
   state: 'absent'
   path: "{{file_path_zfs_scrub_pools_cron}}"
  when: (ansible_os_family == 'Gentoo') and ((zfs_scrub_pools_state == 'false') or (zfs_scrub_pools_state == 'no') or (zfs_scrub_pools_state == 'disable'))
  tags:
   - files
   - enable
   - unix
   - zfs

- name: line remove zfs_scrub-pools
  lineinfile:
   state: 'absent'
   line: "{{file_line_zfs_scrub_pools}} # Ansible: zfs_scrub-pools"
   regexp: "# Ansible: zfs_scrub-pools$"
   dest: "{{file_path_zfs_scrub_pools}}"
  when: (ansible_os_family == 'FreeBSD') and ((zfs_scrub_pools_state == 'false') or (zfs_scrub_pools_state == 'no') or (zfs_scrub_pools_state == 'disable'))
  tags:
   - files
   - enable
   - unix
   - zfs
