- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - disable
   - unix
   - zfs

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove zfs_scrub-pools.cron
  file:
   state: 'absent'
   path: "{{file_path_zfs_scrub_pools_cron}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - files
   - disable
   - unix
   - zfs

- name: line remove zfs_scrub-pools
  lineinfile:
   state: 'absent'
   line: "{{file_line_zfs_scrub_pools}} # Ansible: zfs_scrub-pools"
   regexp: "# Ansible: zfs_scrub-pools$"
   dest: "{{file_path_zfs_scrub_pools}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - files
   - disable
   - unix
   - zfs
