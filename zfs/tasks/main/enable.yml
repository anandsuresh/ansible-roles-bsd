---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - enable
    - main
    - zfs

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'line add zfs_scrub-pools'
  lineinfile:
    state: 'present'
    line: "{{file_line_zfs_scrub_pools}} # Ansible: zfs_scrub-pools"
    regexp: "# Ansible: zfs_scrub-pools$"
    dest: "{{file_path_zfs_scrub_pools}}"
  when: (ansible_os_family == 'FreeBSD') and not (zfs_scrub_pools_state|match('false|no|remove'))
  tags:
    - files
    - enable
    - main
    - zfs

- name: 'line remove zfs_scrub-pools'
  lineinfile:
    state: 'absent'
    line: "{{file_line_zfs_scrub_pools}} # Ansible: zfs_scrub-pools"
    regexp: "# Ansible: zfs_scrub-pools$"
    dest: "{{file_path_zfs_scrub_pools}}"
  when: (ansible_os_family == 'FreeBSD') and (zfs_scrub_pools_state|match('false|no|remove'))
  tags:
    - files
    - enable
    - main
    - zfs
