---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
        - "vars/{{ansible_os_family}}.yml"
        - 'vars/main.yml'
  tags:
    - enable
    - zfs

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'line add zfs_check-pools'
  lineinfile:
    state: 'present'
    line: "{{file_line_zfs_check_pools}} # Ansible: zfs_check-pools"
    regexp: "# Ansible: zfs_check-pools$"
    dest: "{{cron_dst_zfs_check_pools}}"
  when: (ansible_os_family == 'FreeBSD') and not (zfs_check_pools_state is match('false|no|remove'))
  tags:
    - enable
    - zfs

- name: 'line add zfs_scrub-pools'
  lineinfile:
    state: 'present'
    line: "{{file_line_zfs_scrub_pools}} # Ansible: zfs_scrub-pools"
    regexp: "# Ansible: zfs_scrub-pools$"
    dest: "{{cron_dst_zfs_scrub_pools}}"
  when: (ansible_os_family == 'FreeBSD') and not (zfs_scrub_pools_state is match('false|no|remove'))
  tags:
    - enable
    - zfs
