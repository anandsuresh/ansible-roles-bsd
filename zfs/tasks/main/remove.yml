---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      errors: 'ignore'
  tags:
    - remove
    - zfs

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'line remove zfs_check-pools'
  lineinfile:
    state: 'absent'
    line: "{{file_line_zfs_check_pools}} # Ansible: zfs_check-pools"
    regexp: "# Ansible: zfs_check-pools$"
    dest: "{{file_dst_zfs_check_pools}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - remove
    - zfs

- name: 'line remove zfs_scrub-pools'
  lineinfile:
    state: 'absent'
    line: "{{file_line_zfs_scrub_pools}} # Ansible: zfs_scrub-pools"
    regexp: "# Ansible: zfs_scrub-pools$"
    dest: "{{file_dst_zfs_scrub_pools}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - remove
    - zfs

- name: 'file remove zfs_script.dir'
  file:
    state: 'absent'
    path: "{{file_dst_zfs_script_dir}}"
  tags:
    - remove
    - zfs
