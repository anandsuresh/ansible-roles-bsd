---

- name: 'task include install'
  import_tasks: install.yml
  when: not (psmisc_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - psmisc

- name: 'task include remove'
  import_tasks: remove.yml
  when: (psmisc_state|match('false|no|remove'))
  tags:
    - main
    - psmisc
