# ntp_state
ntp_state: 'enable'

# ntp_monitor
ntp_monitor: 'false'

# ntp_monitor_mail_recipient
ntp_monitor_mail_recipient: ["admin@{{ansible_domain}}"]

# ntp_monitor_mail_sender
ntp_monitor_mail_sender: "root@{{ansible_domain}}"

# ntp_monitor_mail_state
ntp_monitor_mail_state: 'false'

# ntp_monitor_mail_subject
ntp_monitor_mail_subject: "NTP: Update Time - Error ({{ansible_hostname}})"

# ntp_ntp_conf_template
ntp_ntp_conf_template: "{{ansible_os_family}}"

# ntp_ntp_update_time_bash_template
ntp_ntp_update_time_bash_template: 'main'

# ntp_ntp_update_time_cron_template
ntp_ntp_update_time_cron_template: 'main'

# ntp_ntp_update_time_interval
ntp_ntp_update_time_interval: 10 

# ntp_option
ntp_option:
 - 'burst'
 - 'prefer'
 - 'minpoll 4'
 - 'maxpoll 6'

# ntp_restrict
ntp_restrict:
 - 'default kod nomodify notrap nopeer noquery'
 - '-6 default kod nomodify notrap nopeer noquery'
 - '127.0.0.1'
 - '-6 ::1'

# ntp_server
ntp_server:
 - "ntp.{{ansible_domain}}"

# ntp_step_ticker
ntp_step_ticker:
 - "ntp.{{ansible_domain}}"

# ntp_step_tickers_template
ntp_step_tickers_template: 'main'
