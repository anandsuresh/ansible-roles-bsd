# ntp_driftfile
ntp_driftfile: '/var/lib/ntp/drift'

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

# ntp
package_name_ntp: 'ntp'

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# ntp.conf
file_src_ntp_conf: "{{ntp_ntp_conf_template if (ntp_ntp_conf_template is defined) and not ((ntp_ntp_conf_template == None) or (ntp_ntp_conf_template == '')) else ansible_os_family}}/ntp.conf.j2"
file_path_ntp_conf: '/etc/ntp.conf'
file_mode_ntp_conf: '0644'
file_owner_ntp_conf: 'root'
file_group_ntp_conf: 'root'

# ntp-script.dir
file_path_ntp_script_dir: "/{{common_script_dir_partition}}/{{common_root_dir_name}}/{{common_script_dir_name}}/ntp"
file_mode_ntp_script_dir: '0750'
file_owner_ntp_script_dir: 'root'
file_group_ntp_script_dir: 'root'

# ntp_update-time.bash
file_src_ntp_update_time_bash: "{{ntp_ntp_update_time_bash_template if (ntp_ntp_update_time_bash_template is defined) and not ((ntp_ntp_update_time_bash_template == None) or (ntp_ntp_update_time_bash_template == '')) else 'main'}}/ntp_update-time.bash.j2"
file_path_ntp_update_time_bash: "{{file_path_ntp_script_dir}}/ntp_update-time.bash"
file_mode_ntp_update_time_bash: '0750'
file_owner_ntp_update_time_bash: 'root'
file_group_ntp_update_time_bash: 'root'

# ntp_update-time.cron
file_src_ntp_update_time_cron: "{{ntp_ntp_update_time_cron_template if (ntp_ntp_update_time_cron_template is defined) and not ((ntp_ntp_update_time_cron_template == None) or (ntp_ntp_update_time_cron_template == '')) else 'main'}}/ntp_update-time.cron.j2"
file_path_ntp_update_time_cron: '/etc/cron.d/ntp_update-time'
file_mode_ntp_update_time_cron: '0640'
file_owner_ntp_update_time_cron: 'root'
file_group_ntp_update_time_cron: 'root'

# step-tickers
file_src_step_tickers: "{{ntp_step_tickers_template if (ntp_step_tickers_template is defined) and not ((ntp_step_tickers_template == None) or (ntp_step_tickers_template == '')) else 'main'}}/step-tickers.j2"
file_path_step_tickers: '/etc/ntp/step-tickers'
file_mode_step_tickers: '0644'
file_owner_step_tickers: 'root'
file_group_step_tickers: 'root'

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# ntpd
service_name_ntpd: 'ntpd'
