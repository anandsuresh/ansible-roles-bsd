---

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# ntp_update-time
file_line_ntp_update_time: "*/{% if ((ntp_ntp_update_time_interval|int(10)) > 59) %}59{% elif ((ntp_ntp_update_time_interval|int(10)) < 1) %}1{% else %}{{(ntp_ntp_update_time_interval|int(10))}}{% endif %}    *       *       *       *       {{(file_path_ntp_update_time_sh|e)}}"
file_path_ntp_update_time: '/var/cron/tabs/root'

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

# check ntp
command_cmd_check_ntp: 'rcctl check xntpd'

# disable ntp
command_cmd_disable_ntp: 'rcctl disable xntpd'

# enable ntp
command_cmd_enable_ntp: 'rcctl enable xntpd'

# info ntp
raw_cmd_info_ntp: 'pkg_info | grep -q "^ntp.*"'

# start ntp
command_cmd_start_ntp: 'rcctl start xntpd'

# status ntp
command_cmd_status_ntp: 'rcctl get xntpd status'

# stop ntp
command_cmd_stop_ntp: 'rcctl stop xntpd'

# check openntpd
command_cmd_check_openntpd: 'rcctl check ntpd'

# disable openntpd
command_cmd_disable_openntpd: 'rcctl disable ntpd'

# status openntpd
command_cmd_status_openntpd: 'rcctl get ntpd status'

# stop openntpd
command_cmd_stop_openntpd: 'rcctl stop ntpd'

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# xntpd
service_name_ntp: 'xntpd'
