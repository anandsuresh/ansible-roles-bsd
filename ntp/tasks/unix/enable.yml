---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - enable
    - unix
    - ntp

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create ntp.conf
  template:
    src: "{{file_src_ntp_conf}}"
    dest: "{{file_path_ntp_conf}}"
    mode: "{{file_mode_ntp_conf}}"
    owner: "{{file_owner_ntp_conf}}"
    group: "{{file_group_ntp_conf}}"
  notify: service restart ntp
  tags:
    - files
    - enable
    - unix
    - ntp

- name: file remove ntp_update-time.sh
  file:
    state: 'absent'
    path: "{{file_path_ntp_update_time_sh}}"
  tags:
    - files
    - enable
    - unix
    - ntp

- name: line config ntp_update-time
  lineinfile:
    state: 'absent'
    line: "{{file_line_ntp_update_time}} # Ansible: ntp_update-time"
    regexp: "# Ansible: ntp_update-time$"
    dest: "{{file_path_ntp_update_time}}"
  tags:
    - files
    - enable
    - unix
    - ntp

- name: line enable ntpd_enable
  lineinfile:
    state: 'present'
    line: "{{file_path_ntpd_enable}}=\"YES\" # Ansible: Enable ntp"
    regexp: "^{{file_line_ntpd_enable}}="
    dest: "{{file_path_ntpd_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - enable
    - unix
    - ntp

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: command status ntp
  command: "{{command_cmd_status_ntp}}"
  register: register_status_ntp
  changed_when: (register_status_ntp.rc > 1)
  failed_when: (register_status_ntp.rc > 1)
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - commands
    - enable
    - unix
    - ntp

- name: command enable ntp
  command: "{{command_cmd_enable_ntp}}"
  when: (ansible_os_family == 'OpenBSD') and (register_status_ntp.rc == 1)
  tags:
    - commands
    - enable
    - unix
    - ntp

- name: command check ntp
  command: "{{command_cmd_check_ntp}}"
  register: register_check_ntp
  changed_when: (register_check_ntp.rc > 1)
  failed_when: (register_check_ntp.rc > 1)
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - commands
    - enable
    - unix
    - ntp

- name: command start ntp
  command: "{{command_cmd_start_ntp}}"
  when: (ansible_os_family == 'OpenBSD') and (register_check_ntp.rc == 1)
  tags:
    - commands
    - enable
    - unix
    - ntp

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: service start ntp
  service:
    state: 'started'
    enabled: 'yes'
    name: "{{service_name_ntp}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - system
    - enable
    - unix
    - ntp
