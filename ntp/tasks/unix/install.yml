- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}{{ansible_distribution_major_version}}.yml"
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - install
   - unix
   - ntp

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package install ntp
  pkgng:
   state: 'present'
   name: "{{package_name_ntp}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - packaging
   - install
   - unix
   - ntp

- name: package install ntp
  openbsd_pkg:
   state: 'present'
   name: "{{package_name_ntp}}"
  when: (ansible_os_family == 'OpenBSD')
  tags:
   - packaging
   - install
   - unix
   - ntp

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file create ntp-script.dir
  file:
   state: 'directory'
   path: "{{file_path_ntp_script_dir}}"
   mode: "{{file_mode_ntp_script_dir}}"
   owner: "{{file_owner_ntp_script_dir}}"
   group: "{{file_group_ntp_script_dir}}"
  tags:
   - files
   - install
   - unix
   - ntp
