- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - cronjob
    - unix
    - ntp

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: command status ntp
  command: "{{command_cmd_status_ntp}}"
  register: register_status_ntp
  changed_when: (register_status_ntp.rc > 1)
  failed_when: (register_status_ntp.rc > 1)
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - commands
    - cronjob
    - unix
    - ntp

- name: command disable ntp
  command: "{{command_cmd_disable_ntp}}"
  when: (ansible_os_family == 'OpenBSD') and (register_status_ntp.rc == 0)
  tags:
    - commands
    - cronjob
    - unix
    - ntp

- name: command check ntp
  command: "{{command_cmd_check_ntp}}"
  register: register_check_ntp
  changed_when: (register_check_ntp.rc > 1)
  failed_when: (register_check_ntp.rc > 1)
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - commands
    - cronjob
    - unix
    - ntp

- name: command stop ntp
  command: "{{command_cmd_stop_ntp}}"
  when: (ansible_os_family == 'OpenBSD') and (register_check_ntp.rc == 0)
  tags:
    - commands
    - cronjob
    - unix
    - ntp

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: service stop ntp
  service:
    state: 'stopped'
    enabled: 'no'
    name: "{{service_name_ntp}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - system
    - cronjob
    - unix
    - ntp

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: line disable ntpd_enable
  lineinfile:
    state: 'present'
    line: "{{file_line_ntpd_enable}}=\"NO\" # Ansible: Disable ntp"
    regexp: "^{{file_line_ntpd_enable}}="
    dest: "{{file_path_ntpd_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - cronjob
    - unix
    - ntp

- name: template create ntp.conf
  template:
    src: "{{file_src_ntp_conf}}"
    dest: "{{file_path_ntp_conf}}"
    mode: "{{file_mode_ntp_conf}}"
    owner: "{{file_owner_ntp_conf}}"
    group: "{{file_group_ntp_conf}}"
  tags:
    - files
    - cronjob
    - unix
    - ntp

- name: template create ntp_update-time.sh
  template:
    src: "{{file_src_ntp_update_time_sh}}"
    dest: "{{file_path_ntp_update_time_sh}}"
    mode: "{{file_mode_ntp_update_time_sh}}"
    owner: "{{file_owner_ntp_update_time_sh}}"
    group: "{{file_group_ntp_update_time_sh}}"
  tags:
    - files
    - cronjob
    - unix
    - ntp

- name: line config ntp_update-time
  lineinfile:
    state: 'present'
    line: "{{file_line_ntp_update_time}} # Ansible: ntp_update-time"
    regexp: "# Ansible: ntp_update-time$"
    dest: "{{file_path_ntp_update_time}}"
  tags:
    - files
    - cronjob
    - unix
    - ntp
