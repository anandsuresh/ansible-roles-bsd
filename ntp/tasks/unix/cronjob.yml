- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: service stop ntp
  service:
   state: 'stopped'
   enabled: 'no'
   name: "{{service_name_ntp}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - system
   - cronjob
   - unix
   - ntp

- name: service stop ntp
  service:
   state: 'stopped'
   enabled: 'no'
   name: "{{service_name_ntp}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - system
   - cronjob
   - unix
   - ntp

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file config rc.conf
  lineinfile:
   state: 'present'
   line: "{{file_line_rc_conf}}=\"NO\" # Ansible: Disable ntpd"
   regexp: "^{{file_line_rc_conf}}="
   dest: "{{file_path_rc_conf}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - files
   - cronjob
   - unix
   - ntp

- name: template create ntp.conf
  template:
   src: "{{file_src_ntp_conf}}"
   dest: "{{file_path_ntp_conf}}"
   mode: "{{file_mode_ntp_conf}}"
   owner: "{{file_owner_ntp_conf}}"
   group: "{{file_group_ntp_conf}}"
  tags:
   - files
   - cronjob
   - unix
   - ntp

- name: template create ntp_update-time.sh
  template:
   src: "{{file_src_ntp_update_time_sh}}"
   dest: "{{file_path_ntp_update_time_sh}}"
   mode: "{{file_mode_ntp_update_time_sh}}"
   owner: "{{file_owner_ntp_update_time_sh}}"
   group: "{{file_group_ntp_update_time_sh}}"
  tags:
   - files
   - cronjob
   - unix
   - ntp

- name: template create ntp_update-time.cron
  template:
   src: "{{file_src_ntp_update_time_cron}}"
   dest: "{{file_path_ntp_update_time_cron}}"
   mode: "{{file_mode_ntp_update_time_cron}}"
   owner: "{{file_owner_ntp_update_time_cron}}"
   group: "{{file_group_ntp_update_time_cron}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - files
   - cronjob
   - unix
   - ntp

- name: file config crontab
  lineinfile:
   state: 'present'
   line: "{{file_line_crontab}} # Ansible: ntp_update-time"
   regexp: "# Ansible: ntp_update-time$"
   dest: "{{file_path_crontab}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - files
   - cronjob
   - unix
   - ntp
