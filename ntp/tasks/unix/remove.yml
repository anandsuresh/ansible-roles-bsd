- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove ntp
  pkgng:
   state: 'absent'
   name: "{{package_name_ntp}}"
  register: register_freebsd_ntp
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - packaging
   - remove
   - unix
   - ntp

- name: package remove ntp
  portage:
   state: 'removed'
   sync: "{{portage_sync}}"
   name: "{{package_name_ntp}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - packaging
   - remove
   - unix
   - ntp

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file config rc.conf
  lineinfile:
   state: 'absent'
   line: "{{file_line_rc_conf}}=\"NO\" # Ansible: Remove ntpd"
   regexp: "{{file_path_ntp_update_time_sh}}$"
   dest: "{{file_path_rc_conf}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - files
   - remove
   - unix
   - ntp

- name: file config crontab
  lineinfile:
   state: 'absent'
   line: "{{file_line_crontab}} # Ansible: ntp_update-time"
   regexp: "# Ansible: ntp_update-time$"
   dest: "{{file_path_crontab}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - files
   - remove
   - unix
   - ntp

- name: file remove ntp_update-time.cron
  file:
   state: 'absent'
   path: "{{file_path_ntp_update_time_cron}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - files
   - remove
   - unix
   - ntp

- name: file remove ntp_update-time.sh
  file:
   state: 'absent'
   path: "{{file_path_ntp_update_time_sh}}"
  tags:
   - files
   - remove
   - unix
   - ntp

- name: file remove ntp-script.dir
  file:
   state: 'absent'
   path: "{{file_path_ntp_script_dir}}"
  tags:
   - files
   - remove
   - unix
   - ntp

- name: file remove ntp.conf
  file:
   state: 'absent'
   path: "{{file_path_ntp_conf}}"
  tags:
   - files
   - remove
   - unix
   - ntp
