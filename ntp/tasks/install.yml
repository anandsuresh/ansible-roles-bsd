- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../vars/{{ansible_os_family}}.yml"
   - "../vars/main.yml"

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package install ntp
  yum:
   state: 'installed'
   name: "{{package_name_ntp}}"
  when: (ansible_os_family == 'RedHat')
  tags:
   - packaging
   - install
   - ntp

- name: package install ntp
  portage:
   state: 'installed'
   sync: "{{portage_sync}}"
   name: "{{package_name_ntp}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - packaging
   - install
   - ntp

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file create ntp-script.dir
  file:
   state: 'directory'
   path: "{{file_path_ntp_script_dir}}"
   mode: "{{file_mode_ntp_script_dir}}"
   owner: "{{file_owner_ntp_script_dir}}"
   group: "{{file_group_ntp_script_dir}}"
  tags:
   - files
   - install
   - ntp
