 - { role: common, when: (ntp_state == 'cron') or (ntp_state == 'cronjob') }
 - { role: mailx, when: (ntp_monitor_mail_state == 'true') or (ntp_monitor_mail_state == 'yes') or (ntp_monitor_mail_state == 'enable') }
