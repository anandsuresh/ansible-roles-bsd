- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove profile
  file:
   state: 'absent'
   path: "{{file_path_profile}}"
  tags:
   - files
   - remove
   - unix
   - sh

- name: file remove profile.d
  file:
   state: 'absent'
   path: "{{file_path_profile_d}}"
  tags:
   - files
   - remove
   - unix
   - sh
