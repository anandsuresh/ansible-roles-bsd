#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

# bash
package_name_bash: 'bash'

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# bash.sh
file_src_bash_sh: "../../templates/{{bash_bash_sh_template|e if (bash_bash_sh_template is defined) and not ((bash_bash_sh_template == None) or (bash_bash_sh_template == '')) else ansible_os_family}}/bash.sh.j2"
file_path_bash_sh: '/etc/profile.d/bash.sh'
file_mode_bash_sh: '0644'
file_owner_bash_sh: 'root'
file_group_bash_sh: 'root'

# zz_bash.sh
file_src_zz_bash_sh: "../../templates/{{bash_zz_bash_sh_template|e if (bash_zz_bash_sh_template is defined) and not ((bash_zz_bash_sh_template == None) or (bash_zz_bash_sh_template == '')) else ansible_os_family}}/zz_bash.sh.j2"
file_path_zz_bash_sh: '/etc/profile.d/zz_bash.sh'
file_mode_zz_bash_sh: '0644'
file_owner_zz_bash_sh: 'root'
file_group_zz_bash_sh: 'root'
