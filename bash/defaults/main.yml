# bash_state
bash_state: 'install'

# bash_bash_sh_template
bash_bash_sh_template: "{{ansible_os_family}}"

# bash_checkwinsize
bash_checkwinsize: 'enable'

# bash_color_prompt
bash_color_prompt: 'enable'

# bash_histappend
bash_histappend: 'enable'

# bash_histcontrol
bash_histcontrol: ''

# bash_histfilesize
bash_histfilesize: '262144'

# bash_histignore
bash_histignore: ''

# bash_history_readonly
bash_history_readonly: 'enable'

# bash_histsize
bash_histsize: '262144'

# bash_histtimeformat
bash_histtimeformat: '%F %T  '

# bash_prompt_command
bash_prompt_command: 'history -a'

# bash_tmout
bash_tmout: '1800'

# bash_tmout_readonly
bash_tmout_readonly: 'enable'

# bash_zz_bash_sh_template
bash_zz_bash_sh_template: "{{ansible_os_family}}"
