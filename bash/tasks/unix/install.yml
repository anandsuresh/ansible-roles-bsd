- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - install
   - unix
   - bash

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package install bash
  pkgng:
   state: 'present'
   name: "{{package_name_bash}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - packaging
   - install
   - unix
   - bash

- name: package install bash
  portage:
   state: 'installed'
   sync: "{{portage_sync}}"
   name: "{{package_name_bash}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - packaging
   - install
   - unix
   - bash

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create bash.sh
  template:
   src: "{{file_src_bash_sh}}"
   dest: "{{file_path_bash_sh}}"
   mode: "{{file_mode_bash_sh}}"
   owner: "{{file_owner_bash_sh}}"
   group: "{{file_group_bash_sh}}"
  tags:
   - files
   - install
   - unix
   - bash

- name: template create zz_bash.sh
  template:
   src: "{{file_src_zz_bash_sh}}"
   dest: "{{file_path_zz_bash_sh}}"
   mode: "{{file_mode_zz_bash_sh}}"
   owner: "{{file_owner_zz_bash_sh}}"
   group: "{{file_group_zz_bash_sh}}"
  tags:
   - files
   - install
   - unix
   - bash
