- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - unix
    - bash

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package install bash
  package:
    state: 'present'
    name: "{{package_name_bash}}"
  tags:
    - packaging
    - install
    - unix
    - bash

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create bash.bash
  template:
    src: "{{file_src_bash_bash}}"
    dest: "{{file_path_bash_bash}}"
    mode: "{{file_mode_bash_bash}}"
    owner: "{{file_owner_bash_bash}}"
    group: "{{file_group_bash_bash}}"
  tags:
    - files
    - install
    - unix
    - bash

- name: template create zz_bash.bash
  template:
    src: "{{file_src_zz_bash_bash}}"
    dest: "{{file_path_zz_bash_bash}}"
    mode: "{{file_mode_zz_bash_bash}}"
    owner: "{{file_owner_zz_bash_bash}}"
    group: "{{file_group_zz_bash_bash}}"
  tags:
    - files
    - install
    - unix
    - bash
