- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove bash
  pkgng:
   state: 'absent'
   name: "{{package_name_bash}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - packaging
   - remove
   - unix
   - bash

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove bash.sh
  file:
   state: 'absent'
   path: "{{file_path_bash_sh}}"
  tags:
   - files
   - remove
   - unix
   - bash

- name: file remove z_bash.sh
  file:
   state: 'absent'
   path: "{{file_path_z_bash_sh}}"
  tags:
   - files
   - remove
   - unix
   - bash
