- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../vars/{{ansible_os_family}}.yml"
   - "../vars/main.yml"

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove bash.sh
  file:
   state: 'absent'
   path: "{{file_path_bash_sh}}"
  tags:
   - files
   - remove
   - bash

- name: file remove z_bash.sh
  file:
   state: 'absent'
   path: "{{file_path_z_bash_sh}}"
  tags:
   - files
   - remove
   - bash
