- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - install
   - unix
   - scrub

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package install scrub
  pkgng:
   state: 'present'
   name: "{{package_name_scrub}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - packaging
   - install
   - unix
   - scrub

- name: package install scrub
  portage:
   state: 'installed'
   sync: "{{portage_sync}}"
   name: "{{package_name_scrub}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - packaging
   - install
   - unix
   - scrub
