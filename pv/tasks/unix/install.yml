- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - install
   - unix
   - pv

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package install pv
  pkgng:
   state: 'present'
   name: "{{package_name_pv}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - packaging
   - install
   - unix
   - pv

- name: package install pv
  openbsd_pkg:
   state: 'present'
   name: "{{package_name_pv}}"
  when: (ansible_os_family == 'OpenBSD')
  tags:
   - packaging
   - install
   - unix
   - pv
