---

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: user config user
  user:
    state: "{{'absent' if (item.state is defined) and (item.state|match('false|no|remove')) else 'present'}}"
    name: "{{item.name}}"
    comment: "{{(item.comment|e) if (item.comment is defined) else ''}}"
    uid: "{{item.uid}}"
    group: "{{item.group if (item.group is defined) and not (item.group == '') else user_group_default}}"
    groups: "{{item.groups|join(',') if (item.groups is defined) else user_groups_default}}"
    append: "{{'yes' if (item.groups_append is defined) and (item.groups_append|match('true|yes|enable')) else 'no'}}"
    home: "{{item.home if (item.home is defined) and not (item.home == '') else '/home/' + item.name}}"
    createhome: "{{'no' if (item.home_create is defined) and (item.home_create|match('false|no|disable')) else 'yes'}}"
    move_home: "{{'yes' if (item.home_move is defined) and (item.home_move|match('true|yes|enable')) else 'no'}}"
    remove: "{{'yes' if (item.home_remove is defined) and (item.home_remove|match('true|yes|enable')) else 'no'}}"
    force: "{{'yes' if (item.home_force is defined) and (item.home_force|match('true|yes|enable')) else 'no'}}"
    password: "{{item.password if (item.password is defined) and not (item.password == '') else user_password_default}}"
    update_password: "{{'on_create' if (item.password_update is defined) and (item.password_update|match('false|no|disable')) else 'always'}}"
    shell: "{{item.shell if (item.shell is defined) and not (item.shell == '') else user_shell_default}}"
    system: "{{'yes' if (item.system is defined) and (item.system|match('true|yes|enable')) else 'no'}}"
  with_items: "{{user_all + user_group + user_host}}"
  tags:
    - system
    - config
    - unix
    - user

- name: user config authorized_key
  authorized_key:
    state: "{{'absent' if (item.1.state is defined) and (item.1.state|match('false|no|remove')) else 'present'}}"
    user: "{{item.0.name}}"
    key: "{{item.1.key if (item.1.key is defined) else ''}}"
    key_options: "{{item.1.options if (item.1.options is defined) else ''}}"
  with_subelements:
    - "{{user_all + user_group + user_host}}"
    - authorized_key
  when: (item.1.key is defined) and not (item.1.key == '')
  tags:
    - system
    - config
    - unix
    - user
