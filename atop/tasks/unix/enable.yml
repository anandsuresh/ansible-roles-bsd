- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - enable
   - unix
   - atop

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: line enable atop_enable
  lineinfile:
   state: 'present'
   line: "{{file_line_atop_enable}}=\"YES\" # Ansible: Enable atop"
   regexp: "^{{file_line_atop_enable}}="
   dest: "{{file_path_atop_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - files
   - enable
   - unix
   - atop

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: service start atop
  service:
   state: 'started'
   enabled: 'yes'
   name: "{{service_name_atop}}"
   pattern: "{{service_pattern_atop}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - system
   - enable
   - unix
   - atop

- name: service start atop
  service:
   state: 'started'
   enabled: 'yes'
   runlevel: 'default'
   name: "{{service_name_atop}}"
   pattern: "{{service_pattern_atop}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - system
   - enable
   - unix
   - atop
