- name: task include install
  include: install.yml
  when: not (http_ping_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - unix
    - http_ping

- name: task include remove
  include: remove.yml
  when: (http_ping_state|match('false|no|remove'))
  tags:
    - unix
    - http_ping
