---

- name: 'task include install'
  include: install.yml
  when: not (sysbench_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - unix
    - sysbench

- name: 'task include remove'
  include: remove.yml
  when: (sysbench_state|match('false|no|remove'))
  tags:
    - unix
    - sysbench
