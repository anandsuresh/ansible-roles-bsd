- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}{{ansible_distribution_major_version}}.yml"
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - remove
   - unix
   - common

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove README
  file:
   state: 'absent'
   path: "{{file_path_readme}}"
  tags:
   - files
   - remove
   - unix
   - common
