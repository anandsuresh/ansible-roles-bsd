- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - unix
    - common

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file create opt.dir
  file:
    state: 'directory'
    path: "{{file_path_opt_dir}}"
    mode: "{{file_mode_opt_dir}}"
    owner: "{{file_owner_opt_dir}}"
    group: "{{file_group_opt_dir}}"
  tags:
    - files
    - install
    - unix
    - common

- name: file create opt.link
  file:
    state: 'link'
    src: "{{file_src_opt_link}}"
    path: "{{file_path_opt_link}}"
    owner: "{{file_owner_opt_link}}"
    group: "{{file_group_opt_link}}"
  when: (ansible_os_family == 'FreeBSD') or (ansible_os_family == 'OpenBSD')
  tags:
    - files
    - install
    - unix
    - common

