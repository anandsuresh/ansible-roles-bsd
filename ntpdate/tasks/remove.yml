- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../vars/{{ansible_os_family}}.yml"
   - "../vars/main.yml"

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove ntpdate
  yum:
   state: 'removed'
   name: "{{package_name_ntpdate}}"
  when: ansible_os_family == 'RedHat'
  tags:
   - packaging
   - remove
   - ntpdate
