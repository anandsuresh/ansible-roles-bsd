---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
        - "vars/{{ansible_os_family}}.yml"
        - 'vars/main.yml'
  tags:
    - enable
    - openntpd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create ntpd.conf'
  template:
    src: "{{file_src_ntpd_conf}}"
    dest: "{{file_dst_ntpd_conf}}"
    mode: "{{file_mode_ntpd_conf}}"
    owner: "{{file_owner_ntpd_conf}}"
    group: "{{file_group_ntpd_conf}}"
  notify: 'service restart openntpd'
  tags:
    - enable
    - openntpd

- name: 'file create openntpd_check-time'
  template:
    src: "{{file_src_openntpd_check_time}}"
    dest: "{{file_dst_openntpd_check_time}}"
    mode: "{{file_mode_openntpd_check_time}}"
    owner: "{{file_owner_openntpd_check_time}}"
    group: "{{file_group_openntpd_check_time}}"
  tags:
    - enable
    - openntpd

- name: 'line config openntpd_check-time'
  lineinfile:
    state: "{{'absent' if (openntpd_check_time_state is match('false|no|disable')) else 'present'}}"
    line: "{{file_line_openntpd_check_time}} # Ansible: openntpd_check-time"
    regexp: "# Ansible: openntpd_check-time$"
    dest: "{{cron_dst_openntpd_check_time}}"
  tags:
    - enable
    - openntpd

- name: 'line enable openntpd_enable'
  lineinfile:
    state: 'present'
    line: "{{file_line_openntpd_enable}}=\"YES\" # Ansible: Enable openntpd"
    regexp: "^{{file_line_openntpd_enable}}="
    dest: "{{file_dst_openntpd_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - enable
    - openntpd

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: 'command status openntpd'
  command: "{{command_cmd_status_openntpd}}"
  register: register_status_openntpd
  changed_when: (register_status_openntpd.rc > 1)
  failed_when: (register_status_openntpd.rc > 1)
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - enable
    - openntpd

- name: 'command enable openntpd'
  command: "{{command_cmd_enable_openntpd}}"
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD') and (register_status_openntpd.rc == 1)
  tags:
    - enable
    - openntpd

- name: 'command check openntpd'
  command: "{{command_cmd_check_openntpd}}"
  register: register_check_openntpd
  changed_when: (register_check_openntpd.rc > 1)
  failed_when: (register_check_openntpd.rc > 1)
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - enable
    - openntpd

- name: 'command start openntpd'
  command: "{{command_cmd_start_openntpd}}"
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD') and (register_check_openntpd.rc == 1)
  tags:
    - enable
    - openntpd

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: 'service start openntpd'
  service:
    state: 'started'
    enabled: 'yes'
    name: "{{service_name_openntpd}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - enable
    - openntpd
