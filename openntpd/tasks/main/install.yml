---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      errors: 'ignore'
  tags:
    - install
    - openntpd

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package install openntpd'
  package:
    state: 'present'
    name: "{{package_name_openntpd}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - install
    - openntpd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create openntpd_script.dir'
  file:
    state: 'directory'
    path: "{{file_dst_openntpd_script_dir}}"
    mode: "{{file_mode_openntpd_script_dir}}"
    owner: "{{file_owner_openntpd_script_dir}}"
    group: "{{file_group_openntpd_script_dir}}"
  tags:
    - install
    - openntpd
