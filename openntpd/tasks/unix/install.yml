- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - unix
    - openntpd

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package install openntpd
  package:
    state: 'present'
    name: "{{package_name_openntpd}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - packaging
    - install
    - unix
    - openntpd
