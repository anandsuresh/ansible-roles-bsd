- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove openntpd
  pkgng:
   state: 'absent'
   name: "{{package_name_openntpd}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - packaging
   - remove
   - unix
   - openntpd

- name: package remove openntpd
  portage:
   state: 'removed'
   sync: "{{portage_sync}}"
   name: "{{package_name_openntpd}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - packaging
   - remove
   - unix
   - openntpd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: line remove openntpd_enable
  lineinfile:
   state: 'absent'
   line: "{{file_line_openntpd_enable}}=\"NO\" # Ansible: Remove openntpd"
   regexp: "^{{file_line_openntpd_enable}}="
   dest: "{{file_path_openntpd_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - files
   - remove
   - unix
   - openntpd

- name: file remove ntpd.conf
  file:
   state: 'absent'
   path: "{{file_path_ntpd_conf}}"
  tags:
   - files
   - remove
   - unix
   - openntpd
