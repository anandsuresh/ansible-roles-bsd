---

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

# openntpd
package_name_openntpd: 'openntpd'

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# ntpd.conf
file_src_ntpd_conf: "templates/{{ansible_os_family}}/ntpd.conf.j2"
file_dst_ntpd_conf: '/etc/ntpd.conf'
file_mode_ntpd_conf: '0644'
file_owner_ntpd_conf: 'root'
file_group_ntpd_conf: 'wheel'

# openntpd_script.dir
file_dst_openntpd_script_dir: "/{{common_script_dir}}/openntpd"
file_mode_openntpd_script_dir: '0755'
file_owner_openntpd_script_dir: 'root'
file_group_openntpd_script_dir: 'wheel'

# openntpd_check-time.sh
file_src_openntpd_check_time_sh: 'templates/main/openntpd_check-time.sh.j2'
file_dst_openntpd_check_time_sh: "{{file_dst_openntpd_script_dir}}/openntpd_check-time.sh"
file_mode_openntpd_check_time_sh: '0754'
file_owner_openntpd_check_time_sh: 'root'
file_group_openntpd_check_time_sh: 'wheel'

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# ntpd
service_name_openntpd: 'ntpd'
