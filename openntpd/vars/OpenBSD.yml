---

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# openntpd_check-time
file_line_openntpd_check_time: "*/{% if ((openntpd_check_time_interval|int(10)) > 59) %}59{% elif ((openntpd_check_time_interval|int(10)) < 5) %}5{% else %}{{(openntpd_check_time_interval|int(10))}}{% endif %}    *       *       *       *       {{file_dst_openntpd_check_time}}"

# openntpd_check-time
cron_dst_openntpd_check_time: '/var/cron/tabs/root'

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

# check openntpd
command_cmd_check_openntpd: 'rcctl check ntpd'

# disable openntpd
command_cmd_disable_openntpd: 'rcctl disable ntpd'

# enable openntpd
command_cmd_enable_openntpd: 'rcctl enable ntpd'

# start openntpd
command_cmd_start_openntpd: 'rcctl start ntpd'

# status openntpd
command_cmd_status_openntpd: 'rcctl get ntpd status'

# stop openntpd
command_cmd_stop_openntpd: 'rcctl stop ntpd'
