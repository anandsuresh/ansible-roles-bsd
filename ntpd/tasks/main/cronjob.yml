---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - cronjob
    - ntpd

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: 'command status ntpd'
  command: "{{command_cmd_status_ntpd}}"
  register: register_status_ntpd
  changed_when: (register_status_ntpd.rc > 1)
  failed_when: (register_status_ntpd.rc > 1)
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - cronjob
    - ntpd

- name: 'command disable ntpd'
  command: "{{command_cmd_disable_ntpd}}"
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD') and (register_status_ntpd.rc == 0)
  tags:
    - cronjob
    - ntpd

- name: 'command check ntpd'
  command: "{{command_cmd_check_ntpd}}"
  register: register_check_ntpd
  changed_when: (register_check_ntpd.rc > 1)
  failed_when: (register_check_ntpd.rc > 1)
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - cronjob
    - ntpd

- name: 'command stop ntpd'
  command: "{{command_cmd_stop_ntpd}}"
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD') and (register_check_ntpd.rc == 0)
  tags:
    - cronjob
    - ntpd

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: 'service stop ntpd'
  service:
    state: 'stopped'
    enabled: 'no'
    name: "{{service_name_ntpd}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - cronjob
    - ntpd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'line disable ntpd_enable'
  lineinfile:
    state: 'present'
    line: "{{file_line_ntpd_enable}}=\"NO\" # Ansible: Disable ntpd"
    regexp: "^{{file_line_ntpd_enable}}="
    dest: "{{file_path_ntpd_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - cronjob
    - ntpd

- name: 'template create ntp.conf'
  template:
    src: "{{file_src_ntp_conf}}"
    dest: "{{file_path_ntp_conf}}"
    mode: "{{file_mode_ntp_conf}}"
    owner: "{{file_owner_ntp_conf}}"
    group: "{{file_group_ntp_conf}}"
  tags:
    - cronjob
    - ntpd

- name: 'template create ntpd_update-time.sh'
  template:
    src: "{{file_src_ntpd_update_time_sh}}"
    dest: "{{file_path_ntpd_update_time_sh}}"
    mode: "{{file_mode_ntpd_update_time_sh}}"
    owner: "{{file_owner_ntpd_update_time_sh}}"
    group: "{{file_group_ntpd_update_time_sh}}"
  tags:
    - cronjob
    - ntpd

- name: 'line config ntpd_update-time'
  lineinfile:
    state: 'present'
    line: "{{file_line_ntpd_update_time}} # Ansible: ntpd_update-time"
    regexp: "# Ansible: ntpd_update-time$"
    dest: "{{file_path_ntpd_update_time}}"
  tags:
    - cronjob
    - ntpd
