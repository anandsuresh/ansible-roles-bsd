---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
        - "vars/{{ansible_os_family}}.yml"
        - 'vars/main.yml'
  tags:
    - enable
    - ntpd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create ntp.conf'
  template:
    src: "{{file_src_ntp_conf}}"
    dest: "{{file_dst_ntp_conf}}"
    mode: "{{file_mode_ntp_conf}}"
    owner: "{{file_owner_ntp_conf}}"
    group: "{{file_group_ntp_conf}}"
  notify: 'service restart ntpd'
  tags:
    - enable
    - ntpd

- name: 'file create ntpd_check-time.sh'
  template:
    src: "{{file_src_ntpd_check_time_sh}}"
    dest: "{{file_dst_ntpd_check_time_sh}}"
    mode: "{{file_mode_ntpd_check_time_sh}}"
    owner: "{{file_owner_ntpd_check_time_sh}}"
    group: "{{file_group_ntpd_check_time_sh}}"
  tags:
    - enable
    - ntpd

- name: 'line config ntpd_check-time'
  lineinfile:
    state: "{{'absent' if (ntpd_check_time_state is match('false|no|disable')) else 'present'}}"
    line: "{{file_line_ntpd_check_time}} # Ansible: ntpd_check-time"
    regexp: "# Ansible: ntpd_check-time$"
    dest: "{{file_dst_ntpd_check_time}}"
  tags:
    - enable
    - ntpd

- name: 'file remove ntpd_update-time.sh'
  file:
    state: 'absent'
    path: "{{file_dst_ntpd_update_time_sh}}"
  tags:
    - enable
    - ntpd

- name: 'line config ntpd_update-time'
  lineinfile:
    state: 'absent'
    line: "{{file_line_ntpd_update_time}} # Ansible: ntpd_update-time"
    regexp: "# Ansible: ntpd_update-time$"
    dest: "{{file_dst_ntpd_update_time}}"
  tags:
    - enable
    - ntpd

- name: 'line enable ntpd_enable'
  lineinfile:
    state: 'present'
    line: "{{file_line_ntpd_enable}}=\"YES\" # Ansible: Enable ntpd"
    regexp: "^{{file_line_ntpd_enable}}="
    dest: "{{file_dst_ntpd_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - enable
    - ntpd

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: 'command status ntpd'
  command: "{{command_cmd_status_ntpd}}"
  register: register_status_ntpd
  changed_when: (register_status_ntpd.rc > 1)
  failed_when: (register_status_ntpd.rc > 1)
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - enable
    - ntpd

- name: 'command enable ntpd'
  command: "{{command_cmd_enable_ntpd}}"
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD') and (register_status_ntpd.rc == 1)
  tags:
    - enable
    - ntpd

- name: 'command check ntpd'
  command: "{{command_cmd_check_ntpd}}"
  register: register_check_ntpd
  changed_when: (register_check_ntpd.rc > 1)
  failed_when: (register_check_ntpd.rc > 1)
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - enable
    - ntpd

- name: 'command start ntpd'
  command: "{{command_cmd_start_ntpd}}"
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD') and (register_check_ntpd.rc == 1)
  tags:
    - enable
    - ntpd

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: 'service start ntpd'
  service:
    state: 'started'
    enabled: 'yes'
    name: "{{service_name_ntpd}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - enable
    - ntpd
