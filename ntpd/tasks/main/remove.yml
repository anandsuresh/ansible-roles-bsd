---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - main
    - ntpd

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: 'command info ntpd'
  shell: "{{shell_shell_info_ntpd}}"
  register: register_info_ntpd
  failed_when: (register_info_ntpd.rc > 1)
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - commands
    - remove
    - main
    - ntpd

- name: 'command disable ntpd'
  command: "{{command_shell_disable_ntpd}}"
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD') and (register_info_ntpd.rc == 0)
  tags:
    - commands
    - remove
    - main
    - ntpd

- name: 'command stop ntpd'
  command: "{{command_shell_stop_ntpd}}"
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD') and (register_info_ntpd.rc == 0)
  tags:
    - commands
    - remove
    - main
    - ntpd

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove ntpd'
  package:
    state: 'absent'
    name: "{{package_name_ntpd}}"
  register: register_freebsd_ntpd
  tags:
    - packaging
    - remove
    - main
    - ntpd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'line remove ntpd_enable'
  lineinfile:
    state: 'absent'
    line: "{{file_line_ntpd_enable}}=\"NO\" # Ansible: Remove ntpd"
    regexp: "^{{file_line_ntpd_enable}}="
    dest: "{{file_path_ntpd_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - remove
    - main
    - ntpd

- name: 'line config ntpd_update-time'
  lineinfile:
    state: 'absent'
    line: "{{file_line_ntpd_update_time}} # Ansible: ntpd_update-time"
    regexp: "# Ansible: ntpd_update-time$"
    dest: "{{file_path_ntpd_update_time}}"
  tags:
    - files
    - remove
    - main
    - ntpd

- name: 'file remove ntpd_update-time.sh'
  file:
    state: 'absent'
    path: "{{file_path_ntpd_update_time_sh}}"
  tags:
    - files
    - remove
    - main
    - ntpd

- name: 'file remove ntpd_script.dir'
  file:
    state: 'absent'
    path: "{{file_path_ntpd_script_dir}}"
  tags:
    - files
    - remove
    - main
    - ntpd

- name: 'file remove ntp.conf'
  file:
    state: 'absent'
    path: "{{file_path_ntp_conf}}"
  tags:
    - files
    - remove
    - main
    - ntpd
