---

# ntpd
ntpd: 'ntpdate -s -b'

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

# ntp
package_name_ntpd: 'ntp'

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# ntp.conf
file_src_ntp_conf: "templates/{{ansible_os_family}}/ntp.conf.j2"
file_dst_ntp_conf: '/etc/ntp.conf'
file_mode_ntp_conf: '0644'
file_owner_ntp_conf: 'root'
file_group_ntp_conf: 'wheel'

# ntpd_check-time
file_src_ntpd_check_time: 'templates/main/ntpd_check-time.j2'
file_dst_ntpd_check_time: '/usr/local/sbin/ntpd_check-time'
file_mode_ntpd_check_time: '0754'
file_owner_ntpd_check_time: 'root'
file_group_ntpd_check_time: 'wheel'

# ntpd_update-time
file_src_ntpd_update_time: 'templates/main/ntpd_update-time.j2'
file_dst_ntpd_update_time: '/usr/local/sbin/ntpd_update-time'
file_mode_ntpd_update_time: '0754'
file_owner_ntpd_update_time: 'root'
file_group_ntpd_update_time: 'wheel'

# ntpd_check-time
cron_name_ntpd_check_time: 'ntpd: Check Time'
cron_day_ntpd_check_time: "{{ntpd_check_time_day}}"
cron_hour_ntpd_check_time: "{{ntpd_check_time_hour}}"
cron_minute_ntpd_check_time: "{{ntpd_check_time_minute}}"
cron_month_ntpd_check_time: "{{ntpd_check_time_month}}"
cron_weekday_ntpd_check_time: "{{ntpd_check_time_weekday}}"
cron_user_ntpd_check_time: "{{file_owner_ntpd_check_time}}"
cron_job_ntpd_check_time: "{{file_dst_ntpd_check_time}}"

# ntpd_update-time
cron_name_ntpd_update_time: 'ntpd: Update Time'
cron_day_ntpd_update_time: "{{ntpd_update_time_day}}"
cron_hour_ntpd_update_time: "{{ntpd_update_time_hour}}"
cron_minute_ntpd_update_time: "{{ntpd_update_time_minute}}"
cron_month_ntpd_update_time: "{{ntpd_update_time_month}}"
cron_weekday_ntpd_update_time: "{{ntpd_update_time_weekday}}"
cron_user_ntpd_update_time: "{{file_owner_ntpd_update_time}}"
cron_job_ntpd_update_time: "{{file_dst_ntpd_update_time}}"

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# ntpd
service_name_ntpd: 'ntpd'
