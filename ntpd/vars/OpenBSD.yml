---

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# ntpd_update-time
file_line_ntpd_update_time: "*/{% if ((ntpd_update_time_interval|int(10)) > 59) %}59{% elif ((ntpd_update_time_interval|int(10)) < 1) %}1{% else %}{{(ntpd_update_time_interval|int(10))}}{% endif %}    *       *       *       *       {{file_path_ntpd_update_time_sh}}"
file_path_ntpd_update_time: '/var/cron/tabs/root'

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

# check ntpd
command_shell_check_ntpd: 'rcctl check xntpd'

# disable ntpd
command_shell_disable_ntpd: 'rcctl disable xntpd'

# enable ntpd
command_shell_enable_ntpd: 'rcctl enable xntpd'

# info ntpd
command_shell_info_ntpd: 'pkg_info | grep -q "^ntp-[0-9]\..*"'

# start ntpd
command_shell_start_ntpd: 'rcctl start xntpd'

# status ntpd
command_shell_status_ntpd: 'rcctl get xntpd status'

# stop ntpd
command_shell_stop_ntpd: 'rcctl stop xntpd'

# check openntpd
command_shell_check_openntpd: 'rcctl check ntpd'

# disable openntpd
command_shell_disable_openntpd: 'rcctl disable ntpd'

# status openntpd
command_shell_status_openntpd: 'rcctl get ntpd status'

# stop openntpd
command_shell_stop_openntpd: 'rcctl stop ntpd'

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# xntpd
service_name_ntpd: 'xntpd'
