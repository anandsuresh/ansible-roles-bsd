---

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# ntpd_check-time
file_line_ntpd_check_time: "*/{% if ((ntpd_check_time_interval|int(10)) > 59) %}59{% elif ((ntpd_check_time_interval|int(10)) < 5) %}5{% else %}{{(ntpd_check_time_interval|int(10))}}{% endif %}    *       *       *       *       {{file_dst_ntpd_check_time}}"

# ntpd_check-time
cron_dst_ntpd_check_time: '/var/cron/tabs/root'

# ntpd_update-time
file_line_ntpd_update_time: "*/{% if ((ntpd_update_time_interval|int(10)) > 59) %}59{% elif ((ntpd_update_time_interval|int(10)) < 1) %}1{% else %}{{(ntpd_update_time_interval|int(10))}}{% endif %}    *       *       *       *       {{file_dst_ntpd_update_time}}"

# ntpd_update-time
cron_dst_ntpd_update_time: '/var/cron/tabs/root'

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

# check ntpd
command_cmd_check_ntpd: 'rcctl check xntpd'

# disable ntpd
command_cmd_disable_ntpd: 'rcctl disable xntpd'

# enable ntpd
command_cmd_enable_ntpd: 'rcctl enable xntpd'

# info ntpd
command_cmd_info_ntpd: 'pkg_info | grep -q "^ntp-[0-9]\..*"'

# start ntpd
command_cmd_start_ntpd: 'rcctl start xntpd'

# status ntpd
command_cmd_status_ntpd: 'rcctl get xntpd status'

# stop ntpd
command_cmd_stop_ntpd: 'rcctl stop xntpd'

# check openntpd
command_cmd_check_openntpd: 'rcctl check ntpd'

# disable openntpd
command_cmd_disable_openntpd: 'rcctl disable ntpd'

# status openntpd
command_cmd_status_openntpd: 'rcctl get ntpd status'

# stop openntpd
command_cmd_stop_openntpd: 'rcctl stop ntpd'

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# xntpd
service_name_ntpd: 'xntpd'
