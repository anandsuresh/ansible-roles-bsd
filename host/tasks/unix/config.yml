- name: host config host-config
  lineinfile:
    state: "{{'absent' if (item.state is defined) and ((item.state == 'false') or (item.state == 'no') or (item.state == 'remove')) else 'present'}}"
    line: "{{(item.ip|e)}} {{(item.name|e)}} {{item.aliases|join(' ') if (item.aliases is defined) and not ((item.aliases == '') or (item.aliases == [])) else ''}} # {{(item.comment|e) if (item.comment is defined) else ''}} | Ansible: {{item.ip|md5}}"
    regexp: '{{item.ip|md5}}$'
    dest: "{{(item.path|e) if (item.path is defined) and not (item.path == '') else host_path_default}}"
  with_items: "{{host_all + host_group + host_host}}"
  tags:
    - files
    - config
    - unix
    - host
