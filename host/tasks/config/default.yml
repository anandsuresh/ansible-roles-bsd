- name: host config <host-default>
  lineinfile:
   state: "{{'absent' if (item.state is defined) and ((item.state == 'false') or (item.state == 'no') or (item.state == 'remove')) else 'present'}}"
   line: "{{item.ip if (item.ip is defined) and not ((item.ip == None) or (item.ip == '')) else ''}} {{item.name if (item.name is defined) and not ((item.name == None) or (item.name == '')) else ''}} {{item.aliases|join(' ') if (item.aliases is defined) and not ((item.aliases == None) or (item.aliases == '') or (item.aliases == [])) else ''}} # {{item.comment if (item.comment is defined) and not (item.comment == None) else item.name}} | Ansible: {{item.ip|md5}}"
   regexp: '{{item.ip|md5}}$'
   dest: "{{item.path if (item.path is defined) and not ((item.path == None) or (item.path == '')) else host_path_default}}"
  with_items: host_default
  tags:
   - files
   - default
   - config
   - host
