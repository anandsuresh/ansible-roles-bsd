---

- name: 'task include install'
  import_tasks: install.yml
  when: not (ngrep_state is match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - ngrep

- name: 'task include remove'
  import_tasks: remove.yml
  when: (ngrep_state is match('false|no|remove'))
  tags:
    - main
    - ngrep
