---

- name: 'task include install'
  import_tasks: install.yml
  when: not (apachetop_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - apachetop

- name: 'task include remove'
  import_tasks: remove.yml
  when: (apachetop_state|match('false|no|remove'))
  tags:
    - main
    - apachetop
