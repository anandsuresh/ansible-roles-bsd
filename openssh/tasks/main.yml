- name: task include install
  include: install.yml
  when: not (openssh_state == 'false') and not (openssh_state == 'no') and not (openssh_state == 'remove')

- name: task include enable
  include: enable.yml
  when: (openssh_state == 'start') or (openssh_state == 'on') or (openssh_state == 'enable')

- name: task include disable
  include: disable.yml
  when: (openssh_state == 'stop') or (openssh_state == 'off') or (openssh_state == 'disable')
