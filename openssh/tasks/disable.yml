- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../vars/{{ansible_os_family}}.yml"
   - "../vars/main.yml"

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: service stop openssh
  service:
   state: 'stopped'
   enabled: 'no'
   name: "{{service_name_openssh}}"
  when: ansible_os_family == 'RedHat'
  tags:
   - system
   - disable
   - openssh

- name: service stop openssh
  service:
   state: 'stopped'
   enabled: 'no'
   runlevel: 'default'
   name: "{{service_name_openssh}}"
  when: ansible_os_family == 'Gentoo'
  tags:
   - system
   - disable
   - openssh
