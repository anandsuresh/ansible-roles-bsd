# openssh_state
openssh_state: 'enable'

# openssh_address_family
openssh_address_family: 'any'

# openssh_allow_groups
openssh_allow_groups: []

# openssh_allow_users
openssh_allow_users: []

# openssh_banner
openssh_banner: 'enable'

# openssh_banner_template
openssh_banner_template: 'main'

# openssh_ciphers
openssh_ciphers: ['chacha20-poly1305@openssh.com', 'aes256-ctr', 'aes192-ctr']

# openssh_compression
openssh_compression: 'delayed'

# openssh_deny_groups
openssh_deny_groups: []

# openssh_deny_users
openssh_deny_users: []

# openssh_host_key
openssh_host_key: ['/etc/ssh/ssh_host_rsa_key', '/etc/ssh/ssh_host_ed25519_key']

# openssh_kex_algorithms
openssh_kex_algorithms: ['curve25519-sha256@libssh.org']

# openssh_listen_address
openssh_listen_address:
 - '0.0.0.0'

# openssh_macs
openssh_macs: ['hmac-sha2-512-etm@openssh.com', 'hmac-sha2-256-etm@openssh.com', 'hmac-ripemd160-etm@openssh.com', 'hmac-sha2-512', 'hmac-sha2-256', 'hmac-ripemd160']

# openssh_match
openssh_match: []

# openssh_moduli_template
openssh_moduli_template: "{{ansible_os_family}}"

# openssh_password_authentication
openssh_password_authentication: 'yes'

# openssh_permit_root_login
openssh_permit_root_login: 'no'

# openssh_port
openssh_port:
 - '22'

# openssh_print_motd
openssh_print_motd: "{{'no' if (ansible_distribution == 'Gentoo') else 'yes'}}"

# openssh_print_last_log
openssh_print_last_log: 'yes'

# openssh_pubkey_authentication
openssh_pubkey_authentication: 'yes'

# openssh_rsa_authentication
openssh_rsa_authentication: 'yes'

# openssh_ssh_config_template
openssh_ssh_config_template: "{{ansible_os_family}}"

# openssh_sshd_config_template
openssh_sshd_config_template: "{{ansible_os_family}}"

# openssh_tcp_keep_alive
openssh_tcp_keep_alive: 'yes'

# openssh_use_dns
openssh_use_dns: 'no'

# openssh_x11_forwarding
openssh_x11_forwarding: 'no'

# openssh_x11_use_localhost
openssh_x11_use_localhost: 'yes'
