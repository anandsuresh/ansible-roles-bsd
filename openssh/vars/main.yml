#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

# openssh
package_name_openssh: 'openssh'

# openssh-server
package_name_openssh_server: 'openssh-server'

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# banner
file_src_banner: "templates/{{(openssh_banner_template|e)}}/banner.j2"
file_path_banner: '/etc/ssh/banner'
file_mode_banner: '0644'
file_owner_banner: 'root'
file_group_banner: 'wheel'

# moduli
file_src_moduli: "templates/{{(openssh_moduli_template|e)}}/moduli.j2"
file_path_moduli: '/etc/ssh/moduli'
file_mode_moduli: '0600'
file_owner_moduli: 'root'
file_group_moduli: 'wheel'

# ssh_config
file_src_ssh_config: "templates/{{(openssh_ssh_config_template|e)}}/ssh_config.j2"
file_path_ssh_config: '/etc/ssh/ssh_config'
file_mode_ssh_config: '0644'
file_owner_ssh_config: 'root'
file_group_ssh_config: 'wheel'

# sshd_config
file_src_sshd_config: "templates/{{(openssh_sshd_config_template|e)}}/sshd_config.j2"
file_path_sshd_config: '/etc/ssh/sshd_config'
file_mode_sshd_config: '0600'
file_owner_sshd_config: 'root'
file_group_sshd_config: 'wheel'

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

# validate-openssh
command_cmd_validate_openssh: '/usr/sbin/sshd -t'

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# sshd
service_name_openssh: 'sshd'
