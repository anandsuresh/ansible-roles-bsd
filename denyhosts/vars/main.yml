# denyhosts_daemon_log
denyhosts_daemon_log: '/var/log/denyhosts'

# denyhosts_lock_file
denyhosts_lock_file: '/var/lock/subsys/denyhosts'

# denyhosts_secure_log
denyhosts_secure_log: '/var/log/secure'

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

# denyhosts
package_name_denyhosts: 'denyhosts'

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# allowed-hosts
file_src_allowed_hosts: "{{denyhosts_allowed_hosts_template}}/allowed-hosts.j2"
file_path_allowed_hosts: '/var/lib/denyhosts/allowed-hosts'
file_mode_allowed_hosts: '0644'
file_owner_allowed_hosts: 'root'
file_group_allowed_hosts: 'root'

# denyhosts.conf
file_src_denyhosts_conf: "{{denyhosts_denyhosts_conf_template}}/denyhosts.conf.j2"
file_path_denyhosts_conf: '/etc/denyhosts.conf'
file_mode_denyhosts_conf: '0600'
file_owner_denyhosts_conf: 'root'
file_group_denyhosts_conf: 'root'

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# denyhosts
service_name_denyhosts: 'denyhosts'
