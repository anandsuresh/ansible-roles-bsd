#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# allowed-hosts
file_path_allowed_hosts: '/usr/local/share/denyhosts/data/allowed-hosts'
file_group_allowed_hosts: 'wheel'

# data.dir
file_path_data_dir: '/usr/local/share/denyhosts/data'
file_mode_data_dir: '0755'
file_owner_data_dir: 'root'
file_group_data_dir: 'wheel'

# denyhosts.conf
file_path_denyhosts_conf: '/usr/local/etc/denyhosts.conf'
file_group_denyhosts_conf: 'wheel'

# denyhosts_enable
file_path_denyhosts_enable: '/etc/rc.conf'
file_line_denyhosts_enable: 'denyhosts_enable'

# hosts.allow
file_src_hosts_allow: "templates/{{(denyhosts_hosts_allow_template|e)}}/hosts.allow.j2"
file_path_hosts_allow: '/etc/hosts.allow'
file_mode_hosts_allow: '0644'
file_owner_hosts_allow: 'root'
file_group_hosts_allow: 'wheel'

# hosts.block
file_src_hosts_block: "templates/{{(denyhosts_hosts_block_template|e)}}/hosts.block.j2"
file_path_hosts_block: '/etc/hosts.block'
file_mode_hosts_block: '0644'
file_owner_hosts_block: 'root'
file_group_hosts_block: 'wheel'

# syslogd_flags
file_path_syslogd_flags: '/etc/rc.conf'
file_line_syslogd_flags: 'syslogd_flags'

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# syslogd
service_name_syslog: 'syslogd'
