- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../vars/{{ansible_os_family}}.yml"
   - "../vars/main.yml"

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: service stop denyhosts
  service:
   state: 'stopped'
   enabled: 'no'
   name: "{{service_name_denyhosts}}"
  when: (ansible_os_family == 'RedHat')
  tags:
   - system
   - disable
   - denyhosts

- name: service stop denyhosts
  service:
   state: 'stopped'
   enabled: 'no'
   runlevel: 'default'
   name: "{{service_name_denyhosts}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - system
   - disable
   - denyhosts
