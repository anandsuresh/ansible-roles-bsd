- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove denyhosts
  pkgng:
   state: 'absent'
   name: "{{package_name_denyhosts}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - packaging
   - remove
   - unix
   - denyhosts

- name: package remove denyhosts
  portage:
   state: 'removed'
   sync: "{{portage_sync}}"
   name: "{{package_name_denyhosts}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - packaging
   - remove
   - unix
   - denyhosts

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove allowed-hosts
  file:
   state: 'absent'
   path: "{{file_path_allowed_hosts}}"
  tags:
   - files
   - remove
   - unix
   - denyhosts

- name: file remove denyhosts.conf
  file:
   state: 'absent'
   path: "{{file_path_denyhosts_conf}}"
  tags:
   - files
   - remove
   - unix
   - denyhosts
