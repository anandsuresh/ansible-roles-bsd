- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - unix
    - denyhosts

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove denyhosts
  package:
    state: 'absent'
    name: "{{package_name_denyhosts}}"
  tags:
    - packaging
    - remove
    - unix
    - denyhosts

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: line remove denyhosts_enable
  lineinfile:
    state: 'absent'
    line: "{{file_line_denyhosts_enable}}=\"NO\" # Ansible: Remove denyhosts"
    regexp: "^{{file_line_denyhosts_enable}}="
    dest: "{{file_path_denyhosts_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - remove
    - unix
    - denyhosts

- name: line remove syslogd_flags
  lineinfile:
    state: 'absent'
    line: "{{file_line_syslogd_flags}}=\"-c\" # Ansible: Config denyhosts"
    regexp: "^{{file_line_syslogd_flags}}="
    dest: "{{file_path_syslogd_flags}}"
  notify: service restart syslog
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - remove
    - unix
    - denyhosts

- name: file remove allowed-hosts
  file:
    state: 'absent'
    path: "{{file_path_allowed_hosts}}"
  tags:
    - files
    - remove
    - unix
    - denyhosts

- name: file remove denyhosts.conf
  file:
    state: 'absent'
    path: "{{file_path_denyhosts_conf}}"
  tags:
    - files
    - remove
    - unix
    - denyhosts

- name: file remove hosts.allow
  file:
    state: 'absent'
    path: "{{file_path_hosts_allow}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - remove
    - unix
    - denyhosts

- name: file remove hosts.block
  file:
    state: 'absent'
    path: "{{file_path_hosts.block}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - remove
    - unix
    - denyhosts

- name: file remove data.dir
  file:
    state: 'absent'
    path: "{{file_path_data_dir}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - remove
    - unix
    - denyhosts
