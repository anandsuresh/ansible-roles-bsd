---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - main
    - denyhosts

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'stat file hosts.block'
  stat:
    path: "{{file_path_hosts_block}}"
  register: register_hosts_block
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - install
    - main
    - denyhosts

- name: 'template create hosts.block'
  template:
    src: "{{file_src_hosts_block}}"
    dest: "{{file_path_hosts_block}}"
    mode: "{{file_mode_hosts_block}}"
    owner: "{{file_owner_hosts_block}}"
    group: "{{file_group_hosts_block}}"
  when: (ansible_os_family == 'FreeBSD') and not (register_hosts_block.stat.exists)
  tags:
    - install
    - main
    - denyhosts

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package install denyhosts'
  package:
    state: 'present'
    name: "{{package_name_denyhosts}}"
  tags:
    - install
    - main
    - denyhosts
