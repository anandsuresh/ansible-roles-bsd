---

denyhosts_state: 'enable'

denyhosts_admin_email: "root@{{ansible_domain}}"

denyhosts_age_reset_invalid: 'false'

denyhosts_age_reset_restricted: 'false'

denyhosts_age_reset_root: 'false'

denyhosts_age_reset_valid: 'false'

denyhosts_allowed_hosts:
  - {config: {'127.0.0.1'}, comment: 'Allow from localhost'}

denyhosts_allowed_hosts_hostname_lookup: 'false'

denyhosts_block_service: 'sshd'

denyhosts_daemon_sleep: '30s'

denyhosts_daemon_purge: '1h'

denyhosts_deny_threshold_invalid: 2

denyhosts_deny_threshold_restricted: 2

denyhosts_deny_threshold_root: 2

denyhosts_deny_threshold_valid: 2

denyhosts_hostname_lookup: 'false'

denyhosts_purge_deny: 'false'

denyhosts_reset_on_success: 'enable'

denyhosts_smtp_host: 'localhost'

denyhosts_smtp_from: "root@{{ansible_domain}}"

denyhosts_smtp_password: 'false'

denyhosts_smtp_port: '25'

denyhosts_smtp_subject: "DenyHosts: Report ({{ansible_hostname}})"

denyhosts_smtp_username: 'false'

denyhosts_syslog_report: 'false'
