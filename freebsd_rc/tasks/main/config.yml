---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - config
    - freebsd_rc

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'line config rc'
  lineinfile:
    state: "{{'absent' if ((item.state|default('true')) is match('false|no|remove')) else 'present'}}"
    line: "{{item.name}}=\"{{item.value}}\" # Ansible: # {{(item.comment|default(''))}}"
    regexp: "^{{item.name}}="
    dest: "{{item.path if not ((item.path|default('')) == '') else file_dst_rc_conf}}"
  with_items: "{{freebsd_rc_config_all + freebsd_rc_config_group + freebsd_rc_config_host}}"
  tags:
    - config
    - freebsd_rc
