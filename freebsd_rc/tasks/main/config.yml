---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - config
    - main_rc

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'line config rc'
  lineinfile:
    state: "{{'absent' if (item.state is defined) and (item.state is match('false|no|remove')) else 'present'}}"
    line: "{{item.name}}=\"{{item.value}}\" # Ansible: {{item.comment if (item.comment is defined) else ''}}"
    regexp: "^{{item.name}}="
    dest: "{{item.path if (item.path is defined) and not (item.path == '') else file_path_rc_conf}}"
  with_items: "{{freebsd_rc_all + freebsd_rc_group + freebsd_rc_host}}"
  tags:
    - config
    - main_rc
