---

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'line config rc'
  lineinfile:
    state: "{{'absent' if (item.state is defined) and (item.state|match('false|no|remove')) else 'present'}}"
    line: "{{item.name}}=\"{{item.value}}\" # Ansible: {{(item.comment|e) if (item.comment is defined) else ''}}"
    regexp: "^{{item.name}}="
    dest: "{{(item.path|e) if (item.path is defined) and not (item.path == '') else (freebsd_rc_path_default|e)}}"
  with_items: "{{freebsd_rc_all + freebsd_rc_group + freebsd_rc_host}}"
  tags:
    - files
    - config
    - freebsd
    - freebsd_rc
