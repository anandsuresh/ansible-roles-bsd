---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - restic

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove restic'
  package:
    state: 'absent'
    name: "{{package_name_restic}}"
  tags:
    - remove
    - restic

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: 'group remove restic'
  group:
    state: 'absent'
    name: "{{group_name_restic}}"
  tags:
    - remove
    - restic

- name: 'user remove restic'
  user:
    state: 'absent'
    name: "{{user_name_restic}}"
    remove: "{{user_home_remove_restic}}"
    force: "{{user_home_force_restic}}"
  tags:
    - install
    - restic

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'cron remove restic_run-backup'
  cron:
    state: 'absent'
    name: "{{cron_name_restic_run_backup}}"
  tags:
    - remove
    - restic

- name: 'file remove restic_script.dir'
  file:
    state: 'absent'
    path: "{{file_path_restic_script_dir}}"
  tags:
    - remove
    - restic
