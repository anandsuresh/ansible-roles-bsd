- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../vars/{{ansible_os_family}}.yml"
   - "../vars/main.yml"

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove ansible.info
  file:
   state: 'absent'
   path: "{{file_path_ansible_info}}"
  tags:
   - files
   - remove
   - sysinfo

- name: file remove operation.info
  file:
   state: 'absent'
   path: "{{file_path_operation_info}}"
  tags:
   - files
   - remove
   - sysinfo

- name: file remove gentoo.info
  file:
   state: 'absent'
   path: "{{file_path_gentoo_info}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - files
   - remove
   - sysinfo

- name: file remove system.info
  file:
   state: 'absent'
   path: "{{file_path_system_info}}"
  tags:
   - files
   - remove
   - sysinfo
