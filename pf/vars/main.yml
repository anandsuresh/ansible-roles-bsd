# pf.conf
file_src_pf_conf: "../../templates/{{pf_pf_conf_conf_template if (pf_pf_conf_conf_template is defined) and not ((pf_pf_conf_conf_template == None) or (pf_pf_conf_conf_template == '')) else 'main'}}/pf.conf.j2"
file_path_pf_conf: '/etc/pf.conf'
file_mode_pf_conf: '0640'
