file_group_pf_conf: 'wheel'

# pf.blacklist
file_src_pf_blacklist: "../../templates/{{pf_pf_blacklist_blacklist_template if (pf_pf_blacklist_blacklist_template is defined) and not ((pf_pf_blacklist_blacklist_template == None) or (pf_pf_blacklist_blacklist_template == '')) else 'main'}}/pf.blacklist.j2"
file_path_pf_blacklist: '/etc/pf.blacklist'
file_mode_pf_blacklist: '0640'
file_owner_pf_blacklist: 'root'
file_group_pf_blacklist: 'wheel'

