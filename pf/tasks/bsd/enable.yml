- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - enable
   - bsd
   - pf

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create pf.blacklist
  template:
   src: "{{file_src_pf_blacklist}}"
   dest: "{{file_path_pf_blacklist}}"
   mode: "{{file_mode_pf_blacklist}}"
   owner: "{{file_owner_pf_blacklist}}"
   group: "{{file_group_pf_blacklist}}"
  register: register_pf_blacklist
  tags:
   - files
   - enable
   - bsd
   - pf

- name: template create pf.conf
  template:
   src: "{{file_src_pf_conf}}"
   dest: "{{file_path_pf_conf}}"
   mode: "{{file_mode_pf_conf}}"
   owner: "{{file_owner_pf_conf}}"
   group: "{{file_group_pf_conf}}"
  register: register_pf_conf
  tags:
   - files
   - enable
   - bsd
   - pf

- name: line enable pf_enable
  lineinfile:
   state: 'present'
   line: "{{file_line_pf_enable}}=\"YES\" # Ansible: Enable pf"
   regexp: "^{{file_line_pf_enable}}="
   dest: "{{file_path_pf_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - files
   - enable
   - bsd
   - pf

- name: line enable gateway-ipv4
  lineinfile:
   state: 'present'
   line: "{{file_line_gateway_ipv4}}=\"YES\" # Ansible: Enable gateway-ipv4"
   regexp: "^{{file_line_gateway_ipv4}}="
   dest: "{{file_path_gateway_ipv4}}"
  when: (ansible_os_family == 'FreeBSD') and (pf_gateway_ipv4_state is defined) and ((pf_gateway_ipv4_state == 'true') or (pf_gateway_ipv4_state == 'yes') or (pf_gateway_ipv4_state == 'enable'))
  tags:
   - files
   - enable
   - bsd
   - pf

- name: line disable gateway-ipv4
  lineinfile:
   state: 'present'
   line: "{{file_line_gateway_ipv4}}=\"NO\" # Ansible: Disable gateway-ipv4"
   regexp: "^{{file_line_gateway_ipv4}}="
   dest: "{{file_path_gateway_ipv4}}"
  when: (ansible_os_family == 'FreeBSD') and (pf_gateway_ipv4_state is defined) and not ((pf_gateway_ipv4_state == 'true') or (pf_gateway_ipv4_state == 'yes') or (pf_gateway_ipv4_state == 'enable'))
  tags:
   - files
   - enable
   - bsd
   - pf

- name: line enable gateway-ipv6
  lineinfile:
   state: 'present'
   line: "{{file_line_gateway_ipv6}}=\"YES\" # Ansible: Enable gateway-ipv6"
   regexp: "^{{file_line_gateway_ipv6}}="
   dest: "{{file_path_gateway_ipv6}}"
  when: (ansible_os_family == 'FreeBSD') and (pf_gateway_ipv6_state is defined) and ((pf_gateway_ipv6_state == 'true') or (pf_gateway_ipv6_state == 'yes') or (pf_gateway_ipv6_state == 'enable'))
  tags:
   - files
   - enable
   - bsd
   - pf

- name: line disable gateway-ipv6
  lineinfile:
   state: 'present'
   line: "{{file_line_gateway_ipv6}}=\"NO\" # Ansible: Disable gateway-ipv6"
   regexp: "^{{file_line_gateway_ipv6}}="
   dest: "{{file_path_gateway_ipv6}}"
  when: (ansible_os_family == 'FreeBSD') and (pf_gateway_ipv6_state is defined) and not ((pf_gateway_ipv6_state == 'true') or (pf_gateway_ipv6_state == 'yes') or (pf_gateway_ipv6_state == 'enable'))
  tags:
   - files
   - enable
   - bsd
   - pf

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: service start pf
  service:
   state: 'started'
   enabled: 'yes'
   name: "{{service_name_pf}}"
  tags:
   - system
   - enable
   - bsd
   - pf

#-------------------------------------------------------------------------------
# HANDLERS
#-------------------------------------------------------------------------------

- name: service reload pf
  service:
   state: 'reloaded'
   name: "{{service_name_pf}}"
  when: (register_pf_conf|changed) or (register_pf_blacklist|changed)
  tags:
   - handlers
   - enable
   - bsd
   - pf
