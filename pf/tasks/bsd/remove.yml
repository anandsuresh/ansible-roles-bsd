- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: service stop pf
  service:
   state: 'stopped'
   enabled: 'no'
   name: "{{service_name_pf}}"
  tags:
   - system
   - remove
   - bsd
   - pf

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove pf.conf
  file:
   state: 'absent'
   path: "{{file_path_pf_conf}}"
  tags:
   - files
   - remove
   - bsd
   - pf

- name: file remove pf.blacklist
  file:
   state: 'absent'
   path: "{{file_path_pf_blacklist}}"
  tags:
   - files
   - remove
   - bsd
   - pf
