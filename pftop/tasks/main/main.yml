---

- name: 'task include install'
  import_tasks: install.yml
  when: not (pftop_state is match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - pftop

- name: 'task include remove'
  import_tasks: remove.yml
  when: (pftop_state is match('false|no|remove'))
  tags:
    - main
    - pftop
