- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove cron
  portage:
   state: 'removed'
   sync: "{{portage_sync}}"
   name: "{{package_name_cron}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - packaging
   - remove
   - unix
   - cron

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: line remove cron_enable
  lineinfile:
   state: 'absent'
   line: "{{file_line_cron_enable}}=\"NO\" # Ansible: Remove cron"
   regexp: "^{{file_line_cron_enable}}="
   dest: "{{file_path_cron_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - files
   - remove
   - unix
   - cron
