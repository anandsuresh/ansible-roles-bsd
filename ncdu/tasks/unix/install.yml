- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - unix
    - ncdu

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package install ncdu
  pkgng:
    state: 'present'
    name: "{{package_name_ncdu}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - packaging
    - install
    - unix
    - ncdu

- name: package install ncdu
  openbsd_pkg:
    state: 'present'
    name: "{{package_name_ncdu}}"
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - packaging
    - install
    - unix
    - ncdu
