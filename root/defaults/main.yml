root_state: 'install'

root_authorized_key: 'false'

root_authorized_key_options: 'false'

root_authorized_key_state: 'false'

root_comment: 'root'

root_groups: ['wheel']

root_groups_append: 'true'

root_password: '!'

root_root_dir_group: 'wheel'

root_root_dir_mode: '0700'

root_root_dir_owner: 'root'

root_shell: "{% if (ansible_os_family == 'FreeBSD') %}/bin/csh{% elif (ansible_os_family == 'OpenBSD') %}/bin/ksh{% else %}/bin/sh{% endif %}"
