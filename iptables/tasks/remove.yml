- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../vars/{{ansible_os_family}}.yml"
   - "../vars/main.yml"

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: service stop iptables
  service:
   state: 'stopped'
   enabled: 'no'
   name: "{{service_name_iptables}}"
  when: ansible_os_family == 'RedHat'
  tags:
   - system
   - remove
   - iptables

- name: service stop iptables
  service:
   state: 'stopped'
   enabled: 'no'
   runlevel: 'default'
   name: "{{service_name_iptables}}"
  when: ansible_os_family == 'Gentoo'
  tags:
   - system
   - remove
   - iptables

- name: service stop ip6tables
  service:
   state: 'stopped'
   enabled: 'no'
   name: "{{service_name_ip6tables}}"
  when: ansible_os_family == 'RedHat'
  tags:
   - system
   - remove
   - iptables

- name: service stop ip6tables
  service:
   state: 'stopped'
   enabled: 'no'
   runlevel: 'default'
   name: "{{service_name_ip6tables}}"
  when: ansible_os_family == 'Gentoo'
  tags:
   - system
   - remove
   - iptables

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove iptables
  portage:
   state: 'removed'
   sync: "{{portage_sync}}"
   name: "{{package_name_iptables}}"
  when: ansible_os_family == 'Gentoo'
  tags:
   - packaging
   - remove
   - iptables

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove iptables
  file:
   state: 'absent'
   path: "{{file_path_iptables}}"
  when: ansible_os_family == 'Gentoo'
  tags:
   - files
   - remove
   - iptables

- name: file remove ip6tables
  file:
   state: 'absent'
   path: "{{file_path_ip6tables}}"
  when: ansible_os_family == 'Gentoo'
  tags:
   - files
   - remove
   - iptables
