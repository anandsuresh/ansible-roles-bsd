- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create iptables
  template:
   src: "{{file_src_iptables}}"
   dest: "{{file_path_iptables}}"
   mode: "{{file_mode_iptables}}"
   owner: "{{file_owner_iptables}}"
   group: "{{file_group_iptables}}"
  register: register_gentoo_iptables
  when: (ansible_os_family == 'Gentoo')
  tags:
   - files
   - enable
   - linux
   - iptables

- name: template create ip6tables
  template:
   src: "{{file_src_ip6tables}}"
   dest: "{{file_path_ip6tables}}"
   mode: "{{file_mode_ip6tables}}"
   owner: "{{file_owner_ip6tables}}"
   group: "{{file_group_ip6tables}}"
  register: register_gentoo_ip6tables
  when: (ansible_os_family == 'Gentoo')
  tags:
   - files
   - enable
   - linux
   - iptables

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: service start iptables
  service:
   state: 'started'
   enabled: 'yes'
   runlevel: 'default'
   name: "{{service_name_iptables}}"
  tags:
   - system
   - enable
   - linux
   - iptables

- name: service start ip6tables
  service:
   state: 'started'
   enabled: 'yes'
   runlevel: 'default'
   name: "{{service_name_ip6tables}}"
  tags:
   - system
   - enable
   - linux
   - iptables

#-------------------------------------------------------------------------------
# HANDLERS
#-------------------------------------------------------------------------------

- name: service reload iptables
  service:
   state: 'reloaded'
   name: "{{service_name_iptables}}"
  when: (register_gentoo_iptables|changed)
  tags:
   - handlers
   - enable
   - linux
   - iptables

- name: service reload ip6tables
  service:
   state: 'reloaded'
   name: "{{service_name_ip6tables}}"
  when: (register_gentoo_ip6tables|changed)
  tags:
   - handlers
   - enable
   - linux
   - iptables
