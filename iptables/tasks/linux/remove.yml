- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - remove
   - linux
   - iptables

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: service stop iptables
  service:
   state: 'stopped'
   enabled: 'no'
   runlevel: 'default'
   name: "{{service_name_iptables}}"
  tags:
   - system
   - remove
   - linux
   - iptables

- name: service stop ip6tables
  service:
   state: 'stopped'
   enabled: 'no'
   runlevel: 'default'
   name: "{{service_name_ip6tables}}"
  tags:
   - system
   - remove
   - linux
   - iptables

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove iptables
  portage:
   state: 'removed'
   sync: "{{portage_sync}}"
   name: "{{package_name_iptables}}"
  tags:
   - packaging
   - remove
   - linux
   - iptables

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove iptables
  file:
   state: 'absent'
   path: "{{file_path_iptables}}"
  tags:
   - files
   - remove
   - linux
   - iptables

- name: file remove ip6tables
  file:
   state: 'absent'
   path: "{{file_path_ip6tables}}"
  tags:
   - files
   - remove
   - linux
   - iptables
