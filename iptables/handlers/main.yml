- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../vars/{{ansible_os_family}}.yml"
   - "../vars/main.yml"

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: service reload iptables
  service:
   state: 'reloaded'
   name: "{{service_name_iptables}}"

- name: service reload ip6tables
  service:
   state: 'reloaded'
   name: "{{service_name_ip6tables}}"

- name: service start iptables
  service:
   state: 'started'
   name: "{{service_name_iptables}}"

- name: service start ip6tables
  service:
   state: 'started'
   name: "{{service_name_ip6tables}}"
