---

- name: 'task include install'
  include: install.yml
  when: not (periodic_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - periodic

- name: 'task include remove'
  include: remove.yml
  when: (periodic_state|match('false|no|remove'))
  tags:
    - main
    - periodic
