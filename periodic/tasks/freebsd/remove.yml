- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - freebsd
    - periodic

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: file remove periodic.conf
  file:
    state: 'absent'
    path: "{{file_path_periodic_conf}}"
  tags:
    - files
    - remove
    - freebsd
    - periodic
