---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - main
    - monit

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: 'command info monit'
  shell: "{{shell_shell_info_monit}}"
  register: register_info_monit
  failed_when: (register_info_monit.rc > 1)
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - remove
    - main
    - monit

- name: 'command disable monit'
  command: "{{command_shell_disable_monit}}"
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD') and (register_info_monit.rc == 0)
  tags:
    - remove
    - main
    - monit

- name: 'command stop monit'
  command: "{{command_shell_stop_monit}}"
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD') and (register_info_monit.rc == 0)
  tags:
    - remove
    - main
    - monit

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove monit'
  package:
    state: 'absent'
    name: "{{package_name_monit}}"
  tags:
    - remove
    - main
    - monit

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'line remove monit_enable'
  lineinfile:
    state: 'absent'
    line: "{{file_line_monit_enable}}=\"NO\" # Ansible: Remove monit"
    regexp: "^{{file_line_monit_enable}}="
    dest: "{{file_path_monit_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - remove
    - main
    - monit

- name: 'file remove monit.d'
  file:
    state: 'absent'
    path: "{{file_path_monit_d}}"
  tags:
    - remove
    - main
    - monit

- name: 'file remove monitrc'
  file:
    state: 'absent'
    path: "{{file_path_monitrc}}"
  tags:
    - remove
    - main
    - monit
