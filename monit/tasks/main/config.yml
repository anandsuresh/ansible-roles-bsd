---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - config
    - monit

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'template create monit-config'
  template:
    src: "{{file_src_monit_config}}"
    dest: "{{file_path_monit_d}}/{{item.name}}.cfg"
    mode: "{{file_mode_monit_config}}"
    owner: "{{file_owner_monit_config}}"
    group: "{{file_group_monit_config}}"
  notify:
    - 'command validate monit'
    - 'service restart monit'
  with_items: "{{monit_all + monit_group + monit_host}}"
  when: not (item.state is match('false|no|remove'))
  tags:
    - config
    - monit

- name: 'file remove monit-config'
  file:
    state: 'absent'
    path: "{{file_path_monit_d}}/{{item.name}}.cfg"
  notify:
    - 'command validate monit'
    - 'service restart monit'
  with_items: "{{monit_all + monit_group + monit_host}}"
  when: (item.state is match('false|no|remove'))
  tags:
    - config
    - monit
