- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}{{ansible_distribution_major_version}}.yml"
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - host_vars
   - unix
   - monit

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create monit-host_vars
  template:
   src: "{{file_src_monit_config}}"
   dest: "{{file_path_monit_d}}/{{(item.name|e) if (item.name is defined) and not ((item.name == None) or (item.name == '')) else monit_name_group_vars}}.cfg"
   mode: "{{file_mode_monit_config}}"
   owner: "{{file_owner_monit_config}}"
   group: "{{file_group_monit_config}}"
  notify:
   - command validate monit
   - service restart monit
  with_items: monit_host_vars
  when: (item.state is defined) and not ((item.state == None) or (item.state == '') or (item.state == 'false') or (item.state == 'no') or (item.state == 'remove'))
  tags:
   - files
   - host_vars
   - unix
   - monit

- name: file remove monit-host_vars
  file:
   state: 'absent'
   path: "{{file_path_monit_d}}/{{(item.name|e) if (item.name is defined) and not ((item.name == None) or (item.name == '')) else monit_name_group_vars}}.cfg"
  notify:
   - command validate monit
   - service restart monit
  with_items: monit_host_vars
  when: (item.state is defined) and ((item.state == 'false') or (item.state == 'no') or (item.state == 'remove'))
  tags:
   - files
   - host_vars
   - unix
   - monit
