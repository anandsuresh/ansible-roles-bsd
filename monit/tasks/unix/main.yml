- name: task include install
  include: install.yml
  when: not ((monit_state == 'false') or (monit_state == 'no') or (monit_state == 'remove') or (monit_state == 'quiesce') or (monit_state == 'inactive'))
  tags:
    - unix
    - monit

- name: task include all
  include: all.yml
  when: not ((monit_state == 'false') or (monit_state == 'no') or (monit_state == 'remove') or (monit_state == 'quiesce') or (monit_state == 'inactive'))
  tags:
    - unix
    - monit

- name: task include group
  include: group.yml
  when: not ((monit_state == 'false') or (monit_state == 'no') or (monit_state == 'remove') or (monit_state == 'quiesce') or (monit_state == 'inactive'))
  tags:
    - unix
    - monit

- name: task include host
  include: host.yml
  when: not ((monit_state == 'false') or (monit_state == 'no') or (monit_state == 'remove') or (monit_state == 'quiesce') or (monit_state == 'inactive'))
  tags:
    - unix
    - monit

- name: task include enable
  include: enable.yml
  when: (monit_state == 'start') or (monit_state == 'on') or (monit_state == 'enable')
  tags:
    - unix
    - monit

- name: task include disable
  include: disable.yml
  when: (monit_state == 'stop') or (monit_state == 'off') or (monit_state == 'disable')
  tags:
    - unix
    - monit

- name: task include remove
  include: remove.yml
  when: (monit_state == 'false') or (monit_state == 'no') or (monit_state == 'remove')
  tags:
    - unix
    - monit
