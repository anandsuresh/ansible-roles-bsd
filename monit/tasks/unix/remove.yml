- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}{{ansible_distribution_major_version}}.yml"
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - remove
   - unix
   - monit

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: command info monit
  raw: "{{raw_cmd_info_monit}}"
  register: register_info_monit
  failed_when: (register_info_monit.rc > 1)
  when: (ansible_os_family == 'OpenBSD')
  tags:
   - commands
   - remove
   - unix
   - monit

- name: command disable monit
  command: "{{command_cmd_disable_monit}}"
  when: (ansible_os_family == 'OpenBSD') and (register_info_monit.rc == 0)
  tags:
   - commands
   - remove
   - unix
   - monit

- name: command stop monit
  command: "{{command_cmd_stop_monit}}"
  when: (ansible_os_family == 'OpenBSD') and (register_info_monit.rc == 0)
  tags:
   - commands
   - remove
   - unix
   - monit

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove monit
  pkgng:
   state: 'absent'
   name: "{{package_name_monit}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - packaging
   - remove
   - unix
   - monit

- name: package remove monit
  openbsd_pkg:
   state: 'absent'
   name: "{{package_name_monit}}"
  when: (ansible_os_family == 'OpenBSD')
  tags:
   - packaging
   - remove
   - unix
   - monit

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: line remove monit_enable
  lineinfile:
   state: 'absent'
   line: "{{file_line_monit_enable}}=\"NO\" # Ansible: Remove monit"
   regexp: "^{{file_line_monit_enable}}="
   dest: "{{file_path_monit_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - files
   - remove
   - unix
   - monit

- name: file remove monit.d
  file:
   state: 'absent'
   path: "{{file_path_monit_d}}"
  tags:
   - files
   - remove
   - unix
   - monit

- name: file remove monitrc
  file:
   state: 'absent'
   path: "{{file_src_monitrc}}"
  tags:
   - files
   - remove
   - unix
   - monit
