---

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

# monit
package_name_monit: 'monit'

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# monitrc
file_src_monitrc: "templates/{{monit_monitrc_template}}/monitrc.j2"
file_path_monitrc: '/etc/monitrc'
file_mode_monitrc: '0600'
file_owner_monitrc: 'root'
file_group_monitrc: 'wheel'

# monit-config
file_src_monit_config: "templates/{{monit_monit_config_template}}/monit-config.j2"
file_mode_monit_config: '0640'
file_owner_monit_config: 'root'
file_group_monit_config: 'wheel'

# monit.d
file_path_monit_d: '/etc/monit.d'
file_mode_monit_d: '0750'
file_owner_monit_d: 'root'
file_group_monit_d: 'wheel'

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

# validate-monit
command_cmd_validate_monit: '/usr/local/bin/monit -t'

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# monit
service_name_monit: 'monit'
