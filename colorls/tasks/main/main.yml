---

- name: 'task include install'
  import_tasks: install.yml
  when: not (colorls_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - colorls

- name: 'task include remove'
  import_tasks: remove.yml
  when: (colorls_state|match('false|no|remove'))
  tags:
    - main
    - colorls
