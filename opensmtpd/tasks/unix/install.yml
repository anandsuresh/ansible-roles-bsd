- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - unix
    - opensmtpd

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package install opensmtpd
  pkgng:
    state: 'present'
    name: "{{package_name_opensmtpd}}"
  register: register_freebsd_opensmtpd
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - packaging
    - install
    - unix
    - opensmtpd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: line disable sendmail_enable
  lineinfile:
    state: 'present'
    line: "{{file_line_sendmail_enable}}=\"NO\" # Ansible: Disable sendmail"
    regexp: "^{{file_line_sendmail_enable}}="
    dest: "{{file_path_sendmail_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - install
    - unix
    - opensmtpd

- name: line disable sendmail_msp_queue_enable
  lineinfile:
    state: 'present'
    line: "{{file_line_sendmail_msp_queue_enable}}=\"NO\" # Ansible: Disable sendmail_msp_queue"
    regexp: "^{{file_line_sendmail_msp_queue_enable}}="
    dest: "{{file_path_sendmail_msp_queue_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - install
    - unix
    - opensmtpd

- name: line disable sendmail_outbound_enable
  lineinfile:
    state: 'present'
    line: "{{file_line_sendmail_outbound_enable}}=\"NO\" # Ansible: Disable sendmail_outbound"
    regexp: "^{{file_line_sendmail_outbound_enable}}="
    dest: "{{file_path_sendmail_outbound_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - install
    - unix
    - opensmtpd

- name: line disable sendmail_submit_enable
  lineinfile:
    state: 'present'
    line: "{{file_line_sendmail_submit_enable}}=\"NO\" # Ansible: Disable sendmail_submit"
    regexp: "^{{file_line_sendmail_submit_enable}}="
    dest: "{{file_path_sendmail_submit_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - install
    - unix
    - opensmtpd

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: command pkill postfix
  shell: "{{command_shell_pkill_postfix}}"
  when: (register_freebsd_opensmtpd|changed)
  tags:
    - commands
    - install
    - unix
    - opensmtpd

- name: command pkill sendmail
  shell: "{{command_shell_pkill_sendmail}}"
  when: (register_freebsd_opensmtpd|changed)
  tags:
    - commands
    - install
    - unix
    - opensmtpd
