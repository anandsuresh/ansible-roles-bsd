- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create aliases
  template:
   src: "{{file_src_aliases}}"
   dest: "{{file_path_aliases}}"
   mode: "{{file_mode_aliases}}"
   owner: "{{file_owner_aliases}}"
   group: "{{file_group_aliases}}"
  tags:
   - files
   - disable
   - unix
   - opensmtpd

- name: template create smtpd.conf
  template:
   src: "{{file_src_smtpd_conf}}"
   dest: "{{file_path_smtpd_conf}}"
   mode: "{{file_mode_smtpd_conf}}"
   owner: "{{file_owner_smtpd_conf}}"
   group: "{{file_group_smtpd_conf}}"
  tags:
   - files
   - disable
   - unix
   - opensmtpd

- name: file config rc.conf
  lineinfile:
   state: "{{'absent' if (item.state is defined) and ((item.state == 'false') or (item.state == 'no') or (item.state == 'remove')) else 'present'}}"
   line: "{{item.name if (item.name is defined) and not ((item.name == None) or (item.name == '')) else ''}}=\"{{item.value if (item.value is defined) and not ((item.value == None) or (item.value == '')) else ''}}\" # {{item.comment if (item.comment is defined) and not (item.comment == None) else item.name}}"
   regexp: '^{{item.name}}='
   dest: "{{file_path_rc_conf}}"
  with_items: opensmtpd_rc_disable
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - files
   - disable
   - unix
   - opensmtpd

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: service stop opensmtpd
  service:
   state: 'stopped'
   enabled: 'no'
   name: "{{service_name_opensmtpd}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - system
   - disable
   - unix
   - opensmtpd

- name: service stop opensmtpd
  service:
   state: 'stopped'
   enabled: 'no'
   runlevel: 'default'
   name: "{{service_name_opensmtpd}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - system
   - disable
   - unix
   - opensmtpd
