---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - main
    - opensmtpd

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: 'command status opensmtpd'
  command: "{{command_cmd_status_opensmtpd}}"
  register: register_status_opensmtpd
  changed_when: (register_status_opensmtpd.rc > 1)
  failed_when: (register_status_opensmtpd.rc > 1)
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - commands
    - remove
    - main
    - opensmtpd

- name: 'command disable opensmtpd'
  command: "{{command_cmd_disable_opensmtpd}}"
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD') and (register_status_opensmtpd.rc == 0)
  tags:
    - commands
    - remove
    - main
    - opensmtpd

- name: 'command check opensmtpd'
  command: "{{command_cmd_check_opensmtpd}}"
  register: register_check_opensmtpd
  changed_when: (register_check_opensmtpd.rc > 1)
  failed_when: (register_check_opensmtpd.rc > 1)
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD')
  tags:
    - commands
    - remove
    - main
    - opensmtpd

- name: 'command stop opensmtpd'
  command: "{{command_cmd_stop_opensmtpd}}"
  check_mode: 'no'
  when: (ansible_os_family == 'OpenBSD') and (register_check_opensmtpd.rc == 0)
  tags:
    - commands
    - remove
    - main
    - opensmtpd

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove opensmtpd'
  package:
    state: 'absent'
    name: "{{package_name_opensmtpd}}"
  register: register_freebsd_opensmtpd
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - packaging
    - remove
    - main
    - opensmtpd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'line remove smtpd_enable'
  lineinfile:
    state: 'absent'
    line: "{{file_line_smtpd_enable}}=\"NO\" # Ansible: Remove opensmtpd"
    regexp: "^{{file_line_smtpd_enable}}="
    dest: "{{file_path_smtpd_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - remove
    - main
    - opensmtpd

- name: 'line remove sendmail_enable'
  lineinfile:
    state: 'absent'
    line: "{{file_line_sendmail_enable}}=\"NONE\" # Ansible: Remove sendmail"
    regexp: "^{{file_line_sendmail_enable}}="
    dest: "{{file_path_sendmail_enable}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - remove
    - main
    - opensmtpd

- name: 'file remove aliases'
  file:
    state: 'absent'
    path: "{{file_path_aliases}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - remove
    - main
    - opensmtpd

- name: 'file remove smtpd.conf'
  file:
    state: 'absent'
    path: "{{file_path_smtpd_conf}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
    - files
    - remove
    - main
    - opensmtpd
