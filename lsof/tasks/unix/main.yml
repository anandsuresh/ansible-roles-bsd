- name: task include install
  include: install.yml
  when: not ((lsof_state == 'false') or (lsof_state == 'no') or (lsof_state == 'remove') or (lsof_state == 'quiesce') or (lsof_state == 'inactive'))
  tags:
    - unix
    - lsof

- name: task include remove
  include: remove.yml
  when: (lsof_state == 'false') or (lsof_state == 'no') or (lsof_state == 'remove')
  tags:
    - unix
    - lsof
