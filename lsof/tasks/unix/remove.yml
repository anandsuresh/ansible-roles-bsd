- name: include variables
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - unix
    - lsof

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: package remove lsof
  package:
    state: 'absent'
    name: "{{package_name_lsof}}"
  tags:
    - packaging
    - remove
    - unix
    - lsof
