- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"
  tags:
   - install
   - unix
   - systeminfo

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create ansible.info
  template:
   src: "{{file_src_ansible_info}}"
   dest: "{{file_path_ansible_info}}"
   mode: "{{file_mode_ansible_info}}"
   owner: "{{file_owner_ansible_info}}"
   group: "{{file_group_ansible_info}}"
  tags:
   - files
   - install
   - unix
   - systeminfo

- name: template create operation.info
  template:
   src: "{{file_src_operation_info}}"
   dest: "{{file_path_operation_info}}"
   mode: "{{file_mode_operation_info}}"
   owner: "{{file_owner_operation_info}}"
   group: "{{file_group_operation_info}}"
  tags:
   - files
   - install
   - unix
   - systeminfo

- name: template create freebsd.info
  template:
   src: "{{file_src_freebsd_info}}"
   dest: "{{file_path_freebsd_info}}"
   mode: "{{file_mode_freebsd_info}}"
   owner: "{{file_owner_freebsd_info}}"
   group: "{{file_group_freebsd_info}}"
  when: (ansible_os_family == 'FreeBSD')
  tags:
   - files
   - install
   - unix
   - systeminfo

- name: template create gentoo.info
  template:
   src: "{{file_src_gentoo_info}}"
   dest: "{{file_path_gentoo_info}}"
   mode: "{{file_mode_gentoo_info}}"
   owner: "{{file_owner_gentoo_info}}"
   group: "{{file_group_gentoo_info}}"
  when: (ansible_os_family == 'Gentoo')
  tags:
   - files
   - install
   - unix
   - systeminfo

- name: template create system.info
  template:
   src: "{{file_src_system_info}}"
   dest: "{{file_path_system_info}}"
   mode: "{{file_mode_system_info}}"
   owner: "{{file_owner_system_info}}"
   group: "{{file_group_system_info}}"
  tags:
   - files
   - install
   - unix
   - systeminfo
