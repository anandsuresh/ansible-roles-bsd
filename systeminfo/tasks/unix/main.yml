---

- name: 'task include install'
  include: install.yml
  when: not (systeminfo_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - unix
    - systeminfo

- name: 'task include remove'
  include: remove.yml
  when: (systeminfo_state|match('false|no|remove'))
  tags:
    - unix
    - systeminfo
