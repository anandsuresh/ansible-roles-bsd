# yum_state
yum_state: 'install'

# yum_baseurl_default
yum_baseurl_default: ''

# yum_comment_default
yum_comment_default: 'Default comment'

# yum_custom
yum_custom:
 - state: ''
   key:
    - state: ''

# yum_default
yum_default:
 - state: ''
   key:
    - state: ''

# yum_description_default
yum_description_default: 'Default description'

# yum_gpgkey_default
yum_gpgkey_default: ''

# yum_key_config_file
yum_key_config_file: 'main'

# yum_name_default
yum_name_default: 'default'

# yum_yum_conf_template
yum_yum_conf_template: "{{ansible_os_family}}"

# yum_yum_config_template
yum_yum_config_template: 'main'
