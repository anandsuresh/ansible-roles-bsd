- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_os_family}}.yml"
   - "../../vars/main.yml"

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: line config sysctl-custom
  lineinfile:
   state: "{{'absent' if (item.state is defined) and ((item.state == 'false') or (item.state == 'no') or (item.state == 'remove')) else 'present'}}"
   line: "{{item.name if (item.name is defined) and not ((item.name == None) or (item.name == '')) else ''}}={{item.value if (item.value is defined) and not ((item.value == None) or (item.value == '')) else ''}}"
   regexp: "^{{item.name}}="
   dest: "{{(item.path|e) if (item.path is defined) and not ((item.path == None) or (item.path == '')) else (sysctl_path_default|e)}}"
  with_items: sysctl_custom
  notify: raw execute sysctl
  tags:
   - files
   - custom
   - unix
   - sysctl
