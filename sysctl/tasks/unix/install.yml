- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_distribution}}.yml"
   - "../../vars/main.yml"

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create sysctl.conf
  template:
   src: "{{file_src_sysctl_conf}}"
   dest: "{{file_path_sysctl_conf}}"
   mode: "{{file_mode_sysctl_conf}}"
   owner: "{{file_owner_sysctl_conf}}"
   group: "{{file_group_sysctl_conf}}"
  register: register_create_sysctl_conf
  tags:
   - files
   - install
   - unix
   - sysctl

- name: file create sysctl.d
  file:
   state: 'directory'
   path: "{{file_path_sysctl_d}}"
   mode: "{{file_mode_sysctl_d}}"
   owner: "{{file_owner_sysctl_d}}"
   group: "{{file_group_sysctl_d}}"
  register: register_create_sysctl_d
  tags:
   - files
   - install
   - unix
   - sysctl

#-------------------------------------------------------------------------------
# HANDLERS
#-------------------------------------------------------------------------------

- name: raw execute sysctl
  raw: "{{raw_cmd_sysctl}}"
  when: (register_create_sysctl_conf|changed) or (register_create_sysctl_d|changed)
  tags:
   - handlers
   - install
   - unix
   - sysctl
