---
#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_os_family}}{{ansible_distribution_release}}.yml"
      - "vars/{{ansible_os_family}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - config
    - sysctl

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'line config sysctl.conf'
  lineinfile:
    state: "{{'absent' if (item.state is defined) and (item.state is match('false|no|remove')) else 'present'}}"
    mode: "{{file_mode_sysctl_conf}}"
    owner: "{{file_owner_sysctl_conf}}"
    group: "{{file_group_sysctl_conf}}"
    line: "{{item.key}}={{item.value}} # {{item.comment if (item.comment is defined) else ''}}"
    regexp: '^{{item.key}}='
    dest: "{{file_dst_sysctl_conf}}"
  with_items: "{{sysctl_all + sysctl_dependencies + sysctl_group + sysctl_host}}"
  tags:
    - config
    - sysctl

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: 'command config sysctl'
  shell: "sysctl -aq | grep -q '{{item.key}}={{item.value}}' || sysctl -q {{item.key}}={{item.value}} && true"
  register: "register_config_sysctl"
  changed_when: (register_config_sysctl.rc > 1)
  failed_when: (register_config_sysctl.rc > 1)
  with_items: "{{sysctl_all + sysctl_dependencies + sysctl_group + sysctl_host}}"
  tags:
    - config
    - sysctl
