---

- name: 'task include install'
  import_tasks: install.yml
  when: not (socat_state is match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - socat

- name: 'task include remove'
  import_tasks: remove.yml
  when: (socat_state is match('false|no|remove'))
  tags:
    - main
    - socat
