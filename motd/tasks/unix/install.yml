- name: include variables
  include_vars: "{{item}}"
  with_first_found:
   - "../../vars/{{ansible_distribution}}.yml"
   - "../../vars/main.yml"
  tags:
   - install
   - unix
   - motd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: template create motd
  template:
   src: "{{file_src_motd}}"
   dest: "{{file_path_motd}}"
   mode: "{{file_mode_motd}}"
   owner: "{{file_owner_motd}}"
   group: "{{file_group_motd}}"
  tags:
   - files
   - install
   - unix
   - motd
